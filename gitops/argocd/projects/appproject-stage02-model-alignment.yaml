---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: stage02-model-alignment
  namespace: openshift-gitops
spec:
  description: Stage 02 - Model Alignment with RAG + Llama Stack
  sourceRepos:
    - 'https://github.com/adnan-drina/private-ai-demo.git'
  destinations:
    - namespace: private-ai-demo
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: ''
      kind: PersistentVolumeClaim
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: stage02-admin
      description: Admin access to Stage 02 resources
      policies:
        - p, proj:stage02-model-alignment:stage02-admin, applications, *, stage02-model-alignment/*, allow
      groups:
        - stage02-admins # Placeholder for RBAC groups

