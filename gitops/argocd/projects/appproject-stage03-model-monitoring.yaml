---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: stage03-model-monitoring
  namespace: openshift-gitops
spec:
  description: Stage 03 - Model Monitoring with TrustyAI + Observability
  sourceRepos:
    - 'https://github.com/adnan-drina/private-ai-demo.git'
  destinations:
    - namespace: private-ai-demo
      server: https://kubernetes.default.svc
    - namespace: grafana-operator-system
      server: https://kubernetes.default.svc
    - namespace: openshift-opentelemetry-operator
      server: https://kubernetes.default.svc
    - namespace: tempo-operator-system
      server: https://kubernetes.default.svc
    - namespace: nvidia-gpu-operator
      server: https://kubernetes.default.svc
    - namespace: openshift-config-managed
      server: https://kubernetes.default.svc
    - namespace: redhat-ods-applications
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'operators.coreos.com'
      kind: Subscription
    - group: 'operators.coreos.com'
      kind: OperatorGroup
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'authorization.openshift.io'
      kind: ClusterRoleBinding
    - group: 'console.openshift.io'
      kind: ConsolePlugin
    - group: 'operator.openshift.io'
      kind: Console
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: stage03-admin
      description: Admin access to Stage 03 resources
      policies:
        - p, proj:stage03-model-monitoring:stage03-admin, applications, *, stage03-model-monitoring/*, allow
      groups:
        - stage03-admins # Placeholder for RBAC groups

