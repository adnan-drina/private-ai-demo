---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage02-model-alignment
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: stage02-model-alignment
    app.kubernetes.io/part-of: private-ai-demo
    stage: "02"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/adnan-drina/private-ai-demo.git
    targetRevision: main
    path: gitops/stage02-model-alignment
  
  destination:
    server: https://kubernetes.default.svc
    namespace: private-ai-demo
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    # Ignore operator-managed fields
    - group: llamastack.io
      kind: LlamaStackDistribution
      jsonPointers:
        - /status
    # Ignore deployment replicas and immutable selectors
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
        - /spec/selector                      # Immutable field
        - /spec/template/metadata/labels      # Must match selector
    # Ignore DoclingServe operator-managed fields
    - group: docling.io
      kind: DoclingServe
      jsonPointers:
        - /status
        - /spec/replicas
        - /metadata/resourceVersion
    # Ignore DSPA status
    - group: datasciencepipelinesapplications.opendatahub.io
      kind: DataSciencePipelinesApplication
      jsonPointers:
        - /status

