---
# ArgoCD Application: Stage 01 - Model Serving
# Purpose: Deploy vLLM model serving infrastructure
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage01-model-serving
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/tracking-method: annotation
  labels:
    app.kubernetes.io/name: stage01-model-serving
    app.kubernetes.io/part-of: private-ai-demo
    stage: "01"
spec:
  project: default
  
  source:
    repoURL: https://github.com/adnan-drina/private-ai-demo.git
    targetRevision: stage1-complete
    path: gitops/stage01-model-serving
    
    kustomize:
      commonAnnotations:
        argocd.argoproj.io/tracking-id: stage01-model-serving
  
  destination:
    server: https://kubernetes.default.svc
    namespace: private-ai-demo
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - Replace=true  # Delete and recreate resources when patching fails (immutable fields)
      # ServerSideApply removed - causes managedFields conflicts for better handling of existing resources
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    # Ignore HPA-managed replica counts
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    
    # Ignore KServe InferenceService status
    - group: serving.kserve.io
      kind: InferenceService
      jsonPointers:
        - /status
    
    # Ignore PVC dynamic provisioning (volumeName is set after binding)
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/volumeName
        - /spec/volumeMode
        - /status
    
    # Ignore Job status (completed jobs show as progressing)
    - group: batch
      kind: Job
      jsonPointers:
        - /status
    
    # Ignore managed fields metadata
    - group: "*"
      kind: "*"
      jsonPointers:
        - /metadata/managedFields
        - /metadata/resourceVersion
        - /metadata/generation
  
  info:
    - name: Description
      value: |
        Stage 01: Model Serving with vLLM
        - Mistral 24B Quantized (1 GPU)
        - Mistral 24B Full (4 GPUs)
        - GuideLLM Benchmarking
        - Model Registry Integration
    
    - name: Dependencies
      value: "OpenShift AI 2.24, GPU Nodes, Model Registry"
    
    - name: Documentation
      value: "gitops/stage01-model-serving/README.md"

