apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage00-operators
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: stage00-ai-platform
    demo-stage: stage00
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/adnan-drina/private-ai-demo.git
    targetRevision: feature/stage-alignment
    path: gitops/stage00-ai-platform/operators
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
  ignoreDifferences:
  # Ignore annotations and labels managed by operators and OpenShift
  - kind: Namespace
    jsonPointers:
    - /metadata/annotations
  - group: operators.coreos.com
    kind: Subscription
    jsonPointers:
    - /status
    - /metadata/annotations
    - /metadata/labels/operators.coreos.com
    - /spec/catalogHealth
    - /spec/conditions
    - /spec/currentCSV
    - /spec/installPlanGeneration
    - /spec/installPlanRef
    - /spec/installedCSV
    - /spec/installplan
    - /spec/lastUpdated
    - /spec/state
  - group: operators.coreos.com
    kind: OperatorGroup
    jsonPointers:
    - /status
    - /metadata/annotations
  # Track existing resources without auto-sync
  # Resources were deployed imperatively and are tracked here for visibility
  info:
  - name: Deployment Method
    value: "Imperative (already deployed)"
  - name: Purpose
    value: "Tracking existing operator subscriptions"

