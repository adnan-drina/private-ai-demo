apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage00-datasciencecluster
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: stage00-ai-platform
    demo-stage: stage00
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/adnan-drina/private-ai-demo.git
    targetRevision: feature/stage-alignment
    path: gitops/stage00-ai-platform/datasciencecluster
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
  ignoreDifferences:
  # Ignore all annotations - they are managed by operators and OpenShift
  - kind: Namespace
    jsonPointers:
    - /metadata/annotations
  - group: datasciencecluster.opendatahub.io
    kind: DataScienceCluster
    jsonPointers:
    - /status
    - /metadata/annotations
  - group: maistra.io
    kind: ServiceMeshControlPlane
    jsonPointers:
    - /status
    - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
    - /metadata/annotations/platform.opendatahub.io
  info:
  - name: Deployment Method
    value: "Imperative (already deployed)"
  - name: Purpose
    value: "Tracking DataScienceCluster and ServiceMesh"

