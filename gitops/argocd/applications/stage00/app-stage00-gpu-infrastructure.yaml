apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage00-gpu-infrastructure
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: stage00-ai-platform
    demo-stage: stage00
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/adnan-drina/private-ai-demo.git
    targetRevision: main
    path: gitops/stage00-ai-platform/gpu-infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-machine-api
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
  ignoreDifferences:
  # Ignore annotations managed by operators and OpenShift
  - group: machine.openshift.io
    kind: MachineSet
    jsonPointers:
    - /status
    - /spec/replicas
    - /metadata/annotations
  - group: nvidia.com
    kind: ClusterPolicy
    jsonPointers:
    - /status
    - /metadata/annotations
  info:
  - name: Deployment Method
    value: "Imperative (already deployed)"
  - name: Purpose
    value: "Tracking GPU MachineSets and ClusterPolicy"

