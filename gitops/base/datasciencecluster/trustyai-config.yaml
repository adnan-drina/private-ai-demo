# TrustyAI Operator ConfigMap Override
# This ConfigMap overrides the default trustyai-service-operator-config
# to enable online mode for LM-Eval jobs
apiVersion: v1
kind: ConfigMap
metadata:
  name: trustyai-service-operator-config
  namespace: redhat-ods-applications
data:
  # Enable online mode for HuggingFace downloads
  lmes-allow-online: "true"
  lmes-allow-code-execution: "true"
  
  # Keep other default settings
  lmes-allow-telemetry: "true"
  lmes-trust-remote-code: "false"

