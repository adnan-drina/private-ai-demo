---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dashboard-permissions-private-ai-model-registry
  namespace: rhoai-model-registries
  labels:
    app.kubernetes.io/name: model-registry
    app.kubernetes.io/component: model-registry
    app.kubernetes.io/part-of: private-ai-demo
    opendatahub.io/dashboard: "true"
    opendatahub.io/rb-project-subject: "true"
subjects:
  - kind: ServiceAccount
    name: rhods-dashboard
    namespace: redhat-ods-applications
  - kind: ServiceAccount
    name: default
    namespace: private-ai-demo
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: "system:serviceaccounts:private-ai-demo"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: registry-user-private-ai-model-registry

