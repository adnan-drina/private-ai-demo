apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

metadata:
  name: model-loader
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - service-account.yaml
  - job-download-mistral-24b.yaml
  - job-download-mistral-24b-quantized.yaml

# ConfigMap for model configurations
configMapGenerator:
  - name: model-configs
    files:
      - configmap-models.yaml
    options:
      disableNameSuffixHash: true

# Component for downloading models from HuggingFace to PVC
# Requires:
#   - HuggingFace token secret in base/secrets
#   - PVCs defined in base/vllm
