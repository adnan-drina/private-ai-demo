apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rag-testing
  namespace: private-ai-demo
  labels:
    app: rag-testing
    opendatahub.io/dashboard: "true"
  annotations:
    openshift.io/display-name: "RAG Testing Storage"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem


