apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

metadata:
  name: model-registry-operator
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - subscription.yaml

labels:
  - pairs:
      app.kubernetes.io/name: model-registry-operator
      app.kubernetes.io/component: operator

# Model Registry Operator
# Installs the operator to manage ModelRegistry CRs
# Deployed cluster-wide in openshift-operators namespace
#
# Prerequisites:
# - OpenShift AI installed (DataScienceCluster)
# - OpenShift 4.12+
#
# This operator manages:
# - ModelRegistry custom resources
# - REST and gRPC API services
# - OAuth proxy for secure access
# - Integration with OpenShift AI dashboard

