---
# This secret can be created in application namespaces
# to reference MinIO in ai-infrastructure namespace
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  # namespace: <application-namespace>  # Set when applying
  labels:
    app: minio-client
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "minioadmin"
  AWS_SECRET_ACCESS_KEY: "minioadmin"
  AWS_S3_ENDPOINT: "http://minio.ai-infrastructure.svc.cluster.local:9000"
  AWS_S3_BUCKET: "models"
  AWS_DEFAULT_REGION: "us-east-1"

