---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: ai-infrastructure
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: quay.io/minio/minio:latest
        args:
          - server
          - /data
          - --console-address
          - :9001
        env:
          - name: MINIO_ROOT_USER
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: MINIO_ROOT_USER
          - name: MINIO_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: MINIO_ROOT_PASSWORD
        ports:
          - containerPort: 9000
            name: api
          - containerPort: 9001
            name: console
        volumeMounts:
          - name: data
            mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-data

