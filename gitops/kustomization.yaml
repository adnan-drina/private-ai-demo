apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: redhat-ai-complete

# Root kustomization - deploy everything
# This is the easiest way to deploy the entire stack

resources:
  - base

# Include all optional components by default
components:
  - components/model-loader
  - components/benchmarking
  - components/model-registry
  # Note: GPU provisioning and MinIO are environment-specific
  # Include them in overlays as needed

# Note: For production, use: oc apply -k overlays/production
# For development, use: oc apply -k overlays/dev
# For everything at once, use: oc apply -k .

