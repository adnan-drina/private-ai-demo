---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lm-eval-sa
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/part-of: evaluation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: lm-eval-inferenceservice-access
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/part-of: evaluation
rules:
  - apiGroups: ["serving.kserve.io"]
    resources: ["inferenceservices"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: lm-eval-inferenceservice-access
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/part-of: evaluation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: lm-eval-inferenceservice-access
subjects:
  - kind: ServiceAccount
    name: lm-eval-sa
    namespace: private-ai-demo
  - kind: ServiceAccount
    name: pipeline
    namespace: private-ai-demo
  - kind: ServiceAccount
    name: default
    namespace: private-ai-demo

