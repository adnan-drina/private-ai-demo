---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: lmeval-metrics-exporter
  labels:
    app.kubernetes.io/component: metrics
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: lmeval-metrics-exporter
        spec:
          serviceAccountName: lmeval-metrics-exporter
          restartPolicy: Never
          containers:
            - name: exporter
              image: registry.access.redhat.com/ubi9/python-311:1-77
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail
                  python -m pip install --quiet --no-cache-dir requests
                  python /opt/app/export.py
              env:
                - name: TARGET_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: PUSHGATEWAY_URL
                  value: "http://prometheus-pushgateway.private-ai-demo.svc.cluster.local:9091"
              volumeMounts:
                - name: script
                  mountPath: /opt/app/export.py
                  subPath: export.py
          volumes:
            - name: script
              configMap:
                name: lmeval-metrics-exporter
                defaultMode: 0555

