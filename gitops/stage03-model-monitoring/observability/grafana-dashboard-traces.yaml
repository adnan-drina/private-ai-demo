---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: llama-stack-traces
  namespace: private-ai-demo
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "Llama Stack Traces",
      "uid": "llama-trace-view",
      "schemaVersion": 38,
      "version": 2,
      "tags": ["tempo", "llama-stack"],
      "refresh": "30s",
      "time": {"from": "now-1h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "type": "trace",
          "title": "Recent Llama Stack Traces",
          "datasource": {"type": "tempo", "uid": "tempo"},
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 0},
          "fieldConfig": {"defaults": {}, "overrides": []},
          "options": {
            "displayMode": "table",
            "search": {"limit": 20, "minDuration": "", "query": "", "spanName": "", "serviceName": "", "tags": []},
            "tableColumns": [
              {"label": "Service", "value": "serviceName"},
              {"label": "Span", "value": "spanName"},
              {"label": "Duration", "value": "duration"},
              {"label": "Status", "value": "status"}
            ]
          },
          "targets": [
            {"datasource": {"type": "tempo", "uid": "tempo"}, "queryType": "search", "refId": "A"}
          ]
        },
        {
          "id": 2,
          "type": "servicemap",
          "title": "Service Map",
          "datasource": {"type": "tempo", "uid": "tempo"},
          "gridPos": {"h": 12, "w": 12, "x": 0, "y": 10},
          "targets": [
            {"datasource": {"type": "tempo", "uid": "tempo"}, "queryType": "serviceMap", "refId": "A"}
          ],
          "options": {"legend": {"show": true}}
        },
        {
          "id": 3,
          "type": "traceqlEditor",
          "title": "TraceQL Explorer",
          "datasource": {"type": "tempo", "uid": "tempo"},
          "gridPos": {"h": 12, "w": 12, "x": 12, "y": 10},
          "targets": [
            {
              "datasource": {"type": "tempo", "uid": "tempo"},
              "queryType": "traceql",
              "refId": "A",
              "query": "{ service.name = \"llama-stack\" }"
            }
          ],
          "options": {"showSearch": true}
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Span Error Rate (Last 5m)",
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 22},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(tempo_spanmetrics_errors_total{service=\"llama-stack\"}[5m])) / sum(rate(tempo_spanmetrics_spans_total{service=\"llama-stack\"}[5m])) * 100"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              }
            }
          },
          "options": {"colorMode": "value", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"], "values": false}}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Span Latency (P50/P95)",
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 22},
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.5, sum(rate(tempo_spanmetrics_latency_bucket{service=\"llama-stack\"}[5m])) by (le)) / 1e6",
              "legendFormat": "P50"
            },
            {
              "refId": "B",
              "expr": "histogram_quantile(0.95, sum(rate(tempo_spanmetrics_latency_bucket{service=\"llama-stack\"}[5m])) by (le)) / 1e6",
              "legendFormat": "P95"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": {"drawStyle": "line", "fillOpacity": 15}
            }
          },
          "options": {"legend": {"showLegend": true, "placement": "bottom"}}
        }
      ]
    }

