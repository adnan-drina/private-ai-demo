---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: llama-stack-traces
  namespace: private-ai-demo
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "Llama Stack Traces",
      "uid": "llama-trace-view",
      "schemaVersion": 38,
      "version": 2,
      "tags": ["tempo", "llama-stack"],
      "refresh": "30s",
      "links": [
        {
          "title": "Runbook - Tempo & OTEL Tracing",
          "type": "link",
          "url": "https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/2.25/html-single/managing_and_monitoring_models/index#proc_configuring_tracing",
          "targetBlank": true,
          "icon": "book"
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "type": "trace",
          "title": "Recent Llama Stack Traces",
          "datasource": {"type": "tempo", "uid": "tempo"},
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 0},
          "fieldConfig": {"defaults": {}, "overrides": []},
          "options": {
            "displayMode": "table",
            "search": {"limit": 20, "minDuration": "", "query": "", "spanName": "", "serviceName": "", "tags": []},
            "tableColumns": [
              {"label": "Service", "value": "serviceName"},
              {"label": "Span", "value": "spanName"},
              {"label": "Duration", "value": "duration"},
              {"label": "Status", "value": "status"}
            ]
          },
          "targets": [
            {"datasource": {"type": "tempo", "uid": "tempo"}, "queryType": "search", "refId": "A"}
          ]
        },
        {
          "id": 2,
          "type": "servicemap",
          "title": "Service Map",
          "datasource": {"type": "tempo", "uid": "tempo"},
          "gridPos": {"h": 12, "w": 12, "x": 0, "y": 10},
          "targets": [
            {"datasource": {"type": "tempo", "uid": "tempo"}, "queryType": "serviceMap", "refId": "A"}
          ],
          "options": {"legend": {"show": true}}
        },
        {
          "id": 3,
          "type": "traceqlEditor",
          "title": "TraceQL Explorer",
          "datasource": {"type": "tempo", "uid": "tempo"},
          "gridPos": {"h": 12, "w": 12, "x": 12, "y": 10},
          "targets": [
            {
              "datasource": {"type": "tempo", "uid": "tempo"},
              "queryType": "traceql",
              "refId": "A",
              "query": "{ service.name = \"llama-stack\" }"
            }
          ],
          "options": {"showSearch": true}
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Span Error Rate (Last 5m)",
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 22},
          "targets": [
            {
              "refId": "A",
              "expr": "100 * clamp_min(sum(rate(tempo_spanmetrics_errors_total{service=~\"$service\",span_kind=~\"$span_kind\"}[5m])) / clamp_min(sum(rate(tempo_spanmetrics_spans_total{service=~\"$service\",span_kind=~\"$span_kind\"}[5m])), 1e-06), 0)"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              }
            }
          },
          "options": {"colorMode": "value", "graphMode": "none", "reduceOptions": {"calcs": ["lastNotNull"], "values": false}}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Span Latency (P50/P95)",
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 22},
          "targets": [
            {
              "refId": "A",
              "expr": "clamp_min(histogram_quantile(0.5, sum(rate(tempo_spanmetrics_latency_bucket{service=~\"$service\",span_kind=~\"$span_kind\"}[5m])) by (le)) / 1e6, 0)",
              "legendFormat": "P50"
            },
            {
              "refId": "B",
              "expr": "clamp_min(histogram_quantile(0.95, sum(rate(tempo_spanmetrics_latency_bucket{service=~\"$service\",span_kind=~\"$span_kind\"}[5m])) by (le)) / 1e6, 0)",
              "legendFormat": "P95"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": {"drawStyle": "line", "fillOpacity": 15}
            }
          },
          "options": {"legend": {"showLegend": true, "placement": "bottom"}}
        },
        {
          "id": 6,
          "type": "table",
          "title": "Top Slow Operations (P95, Last 5m)",
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 28},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, histogram_quantile(0.95, sum(rate(tempo_spanmetrics_latency_bucket{service=~\"$service\",span_kind=~\"$span_kind\"}[5m])) by (le, span, service)) / 1e6)",
              "format": "table",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "decimals": 1
            }
          },
          "options": {
            "showHeader": true,
            "sortBy": [
              {"displayName": "Value", "desc": true}
            ]
          }
        }
      ],
      "templating": {
        "list": [
          {
            "name": "service",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
            "query": "label_values(tempo_spanmetrics_spans_total, service)",
            "refresh": 1,
            "includeAll": true,
            "multi": true
          },
          {
            "name": "span_kind",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
            "query": "label_values(tempo_spanmetrics_spans_total, span_kind)",
            "refresh": 1,
            "includeAll": true,
            "multi": true
          }
        ]
      }
    }

