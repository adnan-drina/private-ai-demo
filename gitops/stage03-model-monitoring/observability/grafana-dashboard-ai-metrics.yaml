---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: llama-stack-ai-metrics
  namespace: private-ai-demo
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "AI/ML Performance - Model Comparison",
      "uid": "ai-ml-performance",
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 3,
      "refresh": "10s",
      "links": [
        {
          "title": "Runbook - vLLM Serving Metrics",
          "type": "link",
          "url": "https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/2.25/html-single/managing_and_monitoring_models/index#proc_viewing_model_metrics",
          "targetBlank": true,
          "icon": "book"
        }
      ],
      "panels": [
        {
          "gridPos": {"h": 3, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "title": "ðŸŽ¯ Quantization Value Proposition",
          "type": "text",
          "options": {
            "content": "# ðŸ¤– Model Performance Comparison\n\n**Mistral 24B Quantized (1 GPU)** vs **Mistral 24B Full Precision (4 GPUs)**\n\n**Key Benefits:** ðŸ’° **75% Cost Reduction** | ðŸ“‰ **60-70% Memory Savings** | âš¡ **Similar Performance**",
            "mode": "markdown"
          }
        },
        {
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 3},
          "id": 2,
          "title": "ðŸ’° Resource Efficiency - GPU Count",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(max_over_time((DCGM_FI_DEV_GPU_UTIL{namespace=\"private-ai-demo\",exported_pod=~\"mistral-24b-quantized-predictor.*\"}>-1)[5m]))",
              "refId": "A",
              "legendFormat": "Quantized Model"
            },
            {
              "expr": "sum(max_over_time((DCGM_FI_DEV_GPU_UTIL{namespace=\"private-ai-demo\",exported_pod=~\"mistral-24b-predictor.*\"}>-1)[5m]))",
              "refId": "B",
              "legendFormat": "Full Precision Model"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "value_and_name",
            "orientation": "vertical",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 2, "color": "yellow"},
                  {"value": 4, "color": "red"}
                ]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Quantized Model"},
                "properties": [
                  {"id": "displayName", "value": "Quantized (GPUs)"},
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Full Precision Model"},
                "properties": [
                  {"id": "displayName", "value": "Full Precision (GPUs)"},
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "orange"}}
                ]
              }
            ]
          }
        },
        {
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 3},
          "id": 3,
          "title": "ðŸ“‰ Memory Efficiency - GPU Memory Used",
          "type": "stat",
          "targets": [
            {
              "expr": "max(DCGM_FI_DEV_FB_USED{namespace=\"private-ai-demo\",exported_pod=~\"mistral-24b-quantized-predictor.*\"}) / 1024",
              "refId": "A",
              "legendFormat": "Quantized"
            },
            {
              "expr": "sum(DCGM_FI_DEV_FB_USED{namespace=\"private-ai-demo\",exported_pod=~\"mistral-24b-predictor.*\"}) / 1024",
              "refId": "B",
              "legendFormat": "Full Precision (Total)"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "options": {
            "graphMode": "area",
            "colorMode": "background",
            "textMode": "value_and_name",
            "orientation": "vertical",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "gibibytes",
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 40, "color": "yellow"},
                  {"value": 80, "color": "red"}
                ]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Quantized"},
                "properties": [
                  {"id": "displayName", "value": "Quantized (1 GPU)"},
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Full Precision (Total)"},
                "properties": [
                  {"id": "displayName", "value": "Full Precision (4 GPUs)"},
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "orange"}}
                ]
              }
            ]
          }
        },
        {
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 3},
          "id": 4,
          "title": "âš¡ Performance - TTFT (Lower is Better)",
          "type": "stat",
          "targets": [
            {
              "expr": "clamp_min(histogram_quantile(0.95, rate(vllm:time_to_first_token_seconds_bucket{namespace=\"private-ai-demo\",pod=~\"mistral-24b-quantized-predictor.*\"}[5m])) * 1000, 0)",
              "refId": "A",
              "legendFormat": "Quantized P95"
            },
            {
              "expr": "clamp_min(histogram_quantile(0.95, rate(vllm:time_to_first_token_seconds_bucket{namespace=\"private-ai-demo\",pod=~\"mistral-24b-predictor.*\"}[5m])) * 1000, 0)",
              "refId": "B",
              "legendFormat": "Full Precision P95"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "options": {
            "graphMode": "area",
            "colorMode": "background",
            "textMode": "value_and_name",
            "orientation": "vertical",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 200, "color": "yellow"},
                  {"value": 500, "color": "red"}
                ]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Quantized P95"},
                "properties": [
                  {"id": "displayName", "value": "Quantized"},
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Full Precision P95"},
                "properties": [
                  {"id": "displayName", "value": "Full Precision"},
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "blue"}}
                ]
              }
            ]
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 11},
          "id": 5,
          "title": "ðŸš€ Throughput Comparison - Tokens Per Second",
          "type": "timeseries",
          "targets": [
            {
              "expr": "clamp_min(rate(vllm:generation_tokens_total{namespace=\"private-ai-demo\",pod=~\"mistral-24b-quantized-predictor.*\"}[5m]), 0)",
              "refId": "A",
              "legendFormat": "Quantized (1 GPU)"
            },
            {
              "expr": "clamp_min(rate(vllm:generation_tokens_total{namespace=\"private-ai-demo\",pod=~\"mistral-24b-predictor.*\"}[5m]), 0)",
              "refId": "B",
              "legendFormat": "Full Precision (4 GPUs)"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 30,
                "lineWidth": 3,
                "pointSize": 5,
                "showPoints": "auto",
                "axisPlacement": "auto",
                "axisLabel": "Tokens/s"
              },
              "color": {
                "mode": "palette-classic"
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Quantized (1 GPU)"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Full Precision (4 GPUs)"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "blue"}}
                ]
              }
            ]
          },
          "options": {
            "tooltip": {
              "mode": "single",
              "sort": "none"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 11},
          "id": 6,
          "title": "âš¡ TTFT Comparison - Time To First Token",
          "type": "timeseries",
          "targets": [
            {
              "expr": "clamp_min(histogram_quantile(0.50, rate(vllm:time_to_first_token_seconds_bucket{namespace=\"private-ai-demo\",pod=~\"mistral-24b-quantized-predictor.*\"}[5m])) * 1000, 0)",
              "refId": "A",
              "legendFormat": "Quantized P50"
            },
            {
              "expr": "clamp_min(histogram_quantile(0.95, rate(vllm:time_to_first_token_seconds_bucket{namespace=\"private-ai-demo\",pod=~\"mistral-24b-quantized-predictor.*\"}[5m])) * 1000, 0)",
              "refId": "B",
              "legendFormat": "Quantized P95"
            },
            {
              "expr": "clamp_min(histogram_quantile(0.50, rate(vllm:time_to_first_token_seconds_bucket{namespace=\"private-ai-demo\",pod=~\"mistral-24b-predictor.*\"}[5m])) * 1000, 0)",
              "refId": "C",
              "legendFormat": "Full Precision P50"
            },
            {
              "expr": "clamp_min(histogram_quantile(0.95, rate(vllm:time_to_first_token_seconds_bucket{namespace=\"private-ai-demo\",pod=~\"mistral-24b-predictor.*\"}[5m])) * 1000, 0)",
              "refId": "D",
              "legendFormat": "Full Precision P95"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineWidth": 2,
                "axisPlacement": "auto",
                "axisLabel": "Latency (ms)"
              },
              "color": {
                "mode": "palette-classic"
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byRegexp", "options": "Quantized.*"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}
                ]
              },
              {
                "matcher": {"id": "byRegexp", "options": "Full Precision.*"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "blue"}}
                ]
              }
            ]
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 19},
          "id": 7,
          "title": "ðŸŽ® GPU Utilization Comparison",
          "type": "timeseries",
          "targets": [
            {
              "expr": "avg(DCGM_FI_DEV_GPU_UTIL{namespace=\"private-ai-demo\",exported_pod=~\"mistral-24b-quantized-predictor.*\"})",
              "refId": "A",
              "legendFormat": "Quantized (1 GPU)"
            },
            {
              "expr": "avg(DCGM_FI_DEV_GPU_UTIL{namespace=\"private-ai-demo\",exported_pod=~\"mistral-24b-predictor.*\"})",
              "refId": "B",
              "legendFormat": "Full Precision (Avg 4 GPUs)"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 30,
                "lineWidth": 2,
                "axisPlacement": "auto",
                "axisLabel": "GPU Utilization %"
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Quantized (1 GPU)"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Full Precision (Avg 4 GPUs)"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "blue"}}
                ]
              }
            ]
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 19},
          "id": 8,
          "title": "ðŸ’¾ GPU Memory Comparison (Total)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "max(DCGM_FI_DEV_FB_USED{namespace=\"private-ai-demo\",exported_pod=~\"mistral-24b-quantized-predictor.*\"}) / 1024",
              "refId": "A",
              "legendFormat": "Quantized (1 GPU)"
            },
            {
              "expr": "sum(DCGM_FI_DEV_FB_USED{namespace=\"private-ai-demo\",exported_pod=~\"mistral-24b-predictor.*\"}) / 1024",
              "refId": "B",
              "legendFormat": "Full Precision (Total 4 GPUs)"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "otel-prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "gibibytes",
              "decimals": 1,
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 30,
                "lineWidth": 2,
                "axisPlacement": "auto",
                "axisLabel": "Memory (GB)"
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Quantized (1 GPU)"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Full Precision (Total 4 GPUs)"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "orange"}}
                ]
              }
            ]
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            },
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            }
          }
        }
      ]
    }
