---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: nvidia-dcgm-metrics
  namespace: nvidia-gpu-operator
  labels:
    app.kubernetes.io/name: nvidia-dcgm-exporter
    observability.rh-ai/demo: "true"
spec:
  selector:
    matchLabels:
      app: nvidia-dcgm-exporter
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scheme: http
  namespaceSelector:
    matchNames:
      - nvidia-gpu-operator

