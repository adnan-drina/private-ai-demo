---
apiVersion: v1
kind: Secret
metadata:
  name: tempo-storage
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: tempo-storage
    app.kubernetes.io/component: tempo-storage
    app.kubernetes.io/part-of: observability
type: Opaque
stringData:
  # MinIO S3 storage configuration for Tempo traces
  # These credentials are loaded from .env during deployment
  # The actual values are injected by deploy.sh script
  
  # S3 endpoint (MinIO internal service)
  endpoint: "minio.model-storage.svc:9000"
  
  # S3 bucket for trace storage
  bucket: "tempo-traces"
  
  # MinIO credentials (placeholders - replaced by deploy.sh)
  access_key_id: "PLACEHOLDER_ACCESS_KEY"
  access_key_secret: "PLACEHOLDER_SECRET_KEY"


