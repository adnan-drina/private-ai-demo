  # The actual values are injected by deploy.sh script
  
  # S3 endpoint (MinIO internal service)
  endpoint: "minio.model-storage.svc:9000"
  
  # S3 bucket for trace storage
  bucket: "tempo-traces"
  
  # MinIO credentials (shared with KServe deployment)
  access_key_id: "admin"
  access_key_secret: "OkgdHTwJijf2oWo8Qz9JV2AWobj1rqTF"

  # Tempo talks to MinIO over HTTP inside the cluster, so skip TLS verification
  insecure: "true"


