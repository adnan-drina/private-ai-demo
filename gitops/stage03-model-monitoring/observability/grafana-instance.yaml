---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  namespace: private-ai-demo
  labels:
    dashboards: "grafana"
    app.kubernetes.io/part-of: observability
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "true"
    auth.anonymous:
      enabled: "false"
    auth.generic_oauth:
      enabled: "true"
      name: "OpenShift OAuth"
      allow_sign_up: "true"
      client_id: "grafana-private-ai-demo"
      client_secret: "f4824a7d5c4948c6815f582ad3e49c9a"
      scopes: "user:info user:check-access"
      auth_url: "https://oauth-openshift.apps.cluster-gmgrr.gmgrr.sandbox5294.opentlc.com/oauth/authorize"
      token_url: "https://oauth-openshift.apps.cluster-gmgrr.gmgrr.sandbox5294.opentlc.com/oauth/token"
      api_url: "https://oauth-openshift.apps.cluster-gmgrr.gmgrr.sandbox5294.opentlc.com/apis/user.openshift.io/v1/users/~"
      login_attribute_path: "metadata.name"
      groups_attribute_path: "groups"
      role_attribute_path: "contains(groups[*], 'system:cluster-admins') && 'Admin' || 'Viewer'"
      use_pkce: "false"
      tls_skip_verify_insecure: "false"
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana
  namespace: private-ai-demo
spec:
  host: grafana-private-ai-demo.apps.cluster-gmgrr.gmgrr.sandbox5294.opentlc.com
  to:
    kind: Service
    name: grafana-service
  port:
    targetPort: grafana
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
