---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  namespace: private-ai-demo
  labels:
    dashboards: "grafana"
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    # Allow anonymous access to frontend settings (for operator health checks)
    auth.anonymous:
      enabled: "true"
      org_role: "Viewer"
    security:
      admin_user: admin
      admin_password: admin123
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana
  namespace: private-ai-demo
spec:
  to:
    kind: Service
    name: grafana-service
  port:
    targetPort: grafana
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
