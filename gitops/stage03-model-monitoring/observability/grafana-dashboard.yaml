---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: llama-stack-dashboard
  namespace: grafana-system
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "Llama Stack Overview",
      "uid": "llama-stack-overview",
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "id": 1,
          "title": "Pod Status",
          "type": "stat",
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"private-ai-demo\"}",
              "refId": "A",
              "legendFormat": "{{pod}} - {{phase}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "id": 2,
          "title": "CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"private-ai-demo\"}[5m])",
              "refId": "A",
              "legendFormat": "{{pod}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 3,
          "title": "Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"private-ai-demo\"}",
              "refId": "A",
              "legendFormat": "{{pod}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "id": 4,
          "title": "Network I/O",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{namespace=\"private-ai-demo\"}[5m])",
              "refId": "A",
              "legendFormat": "{{pod}} RX"
            },
            {
              "expr": "rate(container_network_transmit_bytes_total{namespace=\"private-ai-demo\"}[5m])",
              "refId": "B",
              "legendFormat": "{{pod}} TX"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        }
      ]
    }

