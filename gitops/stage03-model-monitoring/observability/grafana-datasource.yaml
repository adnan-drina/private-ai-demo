---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus-datasource
  namespace: private-ai-demo
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: OTEL Prometheus
    type: prometheus
    uid: otel-prometheus
    access: proxy
    url: http://otel-collector-collector.private-ai-demo.svc.cluster.local:8889
    isDefault: true
    editable: false
    jsonData:
      tlsSkipVerify: true
      timeInterval: 30s
