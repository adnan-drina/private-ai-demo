---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: vllm-predictor-metrics
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/component: observability
    app.kubernetes.io/name: vllm-metrics
    observability.rh-ai/demo: "true"
spec:
  selector:
    matchExpressions:
      - key: serving.kserve.io/inferenceservice
        operator: In
        values:
          - mistral-24b
          - mistral-24b-quantized
  podMetricsEndpoints:
    - path: /metrics
      interval: 30s
      targetPort: 8080
      scheme: http

