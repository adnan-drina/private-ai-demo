---
apiVersion: v1
kind: ConfigMap
metadata:
  name: guidellm-profiles
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/part-of: evaluation
    app.kubernetes.io/component: benchmarking
data:
  profiles.json: |
    [
      {
        "name": "Full 24B",
        "target": "http://mistral-24b.private-ai-demo.svc.cluster.local/v1",
        "model": "mistral-24b",
        "processor": "mistralai/Mistral-Small-24B-Instruct-2501",
        "rate_type": "sweep",
        "rate": "1.0:20.0:2.0",
        "max_seconds": 900,
        "max_requests": 500,
        "max_concurrency": 16,
        "prompt_tokens": 256,
        "output_tokens": 128,
        "data_type": "emulated"
      },
      {
        "name": "Quantized 24B",
        "target": "http://mistral-24b-quantized.private-ai-demo.svc.cluster.local/v1",
        "model": "mistral-24b-quantized",
        "processor": "RedHatAI/Mistral-Small-24B-Instruct-2501-quantized.w4a16",
        "rate_type": "sweep",
        "rate": "1.0:12.0:1.0",
        "max_seconds": 900,
        "max_requests": 400,
        "max_concurrency": 8,
        "prompt_tokens": 256,
        "output_tokens": 128,
        "data_type": "emulated"
      }
    ]

