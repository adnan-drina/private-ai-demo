                secretKeyRef:
                  name: huggingface-token
                  key: HF_TOKEN
            - name: PYTHONHTTPSVERIFY
              value: "0"
            - name: HOME
              value: "/tmp"
            - name: HF_HOME
              value: "/tmp/hf"
            - name: PUSHGATEWAY_URL
              value: "http://prometheus-pushgateway.private-ai-demo.svc.cluster.local:9091"
            envFrom:
            - configMapRef:
                name: guidellm-weekly-config
            volumeMounts:
            - name: shared
              mountPath: /shared
            - name: results
              mountPath: /results
            resources:
              requests:
                cpu: "200m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: "2Gi"
          
          # Upload to MinIO
          - name: s3-uploader
            image: quay.io/minio/mc:latest
            command:
            - /bin/sh
            - -c
            - |
              # Wait for both benchmarks (JSON + HTML for each run)
              while [ $(ls -1 /results/*.json 2>/dev/null | wc -l) -lt 2 ] || \
                    [ $(ls -1 /results/*.html 2>/dev/null | wc -l) -lt 2 ]; do
                echo "Waiting for comprehensive benchmarks..."
                sleep 60
              done
              
              mc alias set minio http://minio.private-ai-demo.svc.cluster.local:9000 \
                $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
              
              mc cp /results/*.json minio/guidellm-results/weekly/
              mc cp /results/*.html minio/guidellm-results/weekly/
              
              echo "âœ… Weekly comprehensive benchmarks uploaded"
            env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secretkey
            volumeMounts:
            - name: results
              mountPath: /results
            resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
          
          volumes:
          - name: shared
            emptyDir: {}  # Shared volume for passing URLs between containers
          - name: results
            emptyDir: {}  # Ephemeral storage, results uploaded to MinIO S3

