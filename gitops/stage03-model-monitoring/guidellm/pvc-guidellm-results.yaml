---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guidellm-results
  namespace: private-ai-demo
  labels:
    app: guidellm
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  accessModes:
    - ReadWriteOnce  # Single pod access (nginx only)
  resources:
    requests:
      storage: 20Gi
  storageClassName: gp3-csi  # AWS EBS default storage class

