---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: guidellm-runner
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: guidellm
    app.kubernetes.io/part-of: evaluation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: guidellm-knative-reader
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: guidellm
    app.kubernetes.io/part-of: evaluation
rules:
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs:
  - get
  - list
- apiGroups:
  - serving.kserve.io
  resources:
  - inferenceservices
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: guidellm-knative-reader
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: guidellm
    app.kubernetes.io/part-of: evaluation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: guidellm-knative-reader
subjects:
- kind: ServiceAccount
  name: guidellm-runner
  namespace: private-ai-demo

