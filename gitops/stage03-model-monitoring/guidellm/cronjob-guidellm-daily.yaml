---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: guidellm-daily-benchmark
  namespace: private-ai-demo
  labels:
    app: guidellm
    schedule: daily
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    description: "Daily GuideLLM benchmarks for all models"
spec:
  schedule: "0 2 * * *"  # Run daily at 2 AM
  timeZone: "America/New_York"
  concurrencyPolicy: Forbid  # Don't run multiple benchmarks simultaneously
  successfulJobsHistoryLimit: 7  # Keep last 7 successful runs
  failedJobsHistoryLimit: 3  # Keep last 3 failed runs
  jobTemplate:
    metadata:
      labels:
        app: guidellm
        schedule: daily
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 604800  # Keep completed jobs for 7 days
      template:
        metadata:
          labels:
            app: guidellm
        spec:
          restartPolicy: OnFailure
          serviceAccountName: guidellm-runner
          
          initContainers:
          # Get URLs for both models
          - name: get-inference-urls
            image: registry.redhat.io/openshift4/ose-cli:latest
            command:
            - /bin/bash
            - -c
            - |
              echo "ðŸ” Getting latest revision service URLs (bypasses Knative routing)"
              
              # Quantized model - get latest revision from Knative Service
              QUANTIZED_REV=$(oc get ksvc mistral-24b-quantized-predictor -n private-ai-demo \
                -o jsonpath='{.status.latestReadyRevisionName}')
              if [ -z "$QUANTIZED_REV" ]; then
                echo "âŒ ERROR: Could not find latest quantized revision"
                exit 1
              fi
              QUANTIZED_URL="http://${QUANTIZED_REV}-private.private-ai-demo.svc.cluster.local"
              echo "âœ… Quantized: ${QUANTIZED_REV} -> ${QUANTIZED_URL}"
              echo -n "${QUANTIZED_URL}" > /shared/quantized-url.txt
              
              # Full precision model - get latest revision from Knative Service
              FULL_REV=$(oc get ksvc mistral-24b-predictor -n private-ai-demo \
                -o jsonpath='{.status.latestReadyRevisionName}')
              if [ -z "$FULL_REV" ]; then
                echo "âŒ ERROR: Could not find latest full revision"
                exit 1
              fi
              FULL_URL="http://${FULL_REV}-private.private-ai-demo.svc.cluster.local"
              echo "âœ… Full: ${FULL_REV} -> ${FULL_URL}"
              echo -n "${FULL_URL}" > /shared/full-url.txt
            volumeMounts:
            - name: shared
              mountPath: /shared
          
          containers:
          # Benchmark Quantized Model
          - name: guidellm-quantized
            image: ghcr.io/vllm-project/guidellm:latest
            command:
            - /bin/bash
            - -c
            - |
              MODEL_URL=$(cat /shared/quantized-url.txt)
              echo "ðŸš€ Running GuideLLM Benchmark (Quantized)"
              echo "Target: ${MODEL_URL}"
              
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              guidellm benchmark \
                --target "${MODEL_URL}" \
                --model "mistral-24b-quantized" \
                --rate-type sweep \
                --rate 10 \
                --max-seconds 1800 \
                --data "prompt_tokens=256,output_tokens=128,samples=100" \
                --output-path "/results/daily-quantized-${TIMESTAMP}.html"
            env:
            - name: GUIDELLM__ENV
              value: "prod"
            - name: PYTHONHTTPSVERIFY
              value: "0"
            - name: CURL_CA_BUNDLE
              value: ""
            volumeMounts:
            - name: shared
              mountPath: /shared
            - name: results
              mountPath: /results
            resources:
              requests:
                cpu: "200m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: "2Gi"
          
          # Benchmark Full Precision Model
          - name: guidellm-full
            image: ghcr.io/vllm-project/guidellm:latest
            command:
            - /bin/bash
            - -c
            - |
              # Wait for quantized benchmark to finish
              sleep 60
              
              MODEL_URL=$(cat /shared/full-url.txt)
              echo "ðŸš€ Running GuideLLM Benchmark (Full Precision)"
              echo "Target: ${MODEL_URL}"
              
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              guidellm benchmark \
                --target "${MODEL_URL}" \
                --model "mistral-24b" \
                --rate-type sweep \
                --rate 10 \
                --max-seconds 1800 \
                --data "prompt_tokens=256,output_tokens=128,samples=100" \
                --output-path "/results/daily-full-${TIMESTAMP}.html"
            env:
            - name: GUIDELLM__ENV
              value: "prod"
            - name: PYTHONHTTPSVERIFY
              value: "0"
            - name: CURL_CA_BUNDLE
              value: ""
            volumeMounts:
            - name: shared
              mountPath: /shared
            - name: results
              mountPath: /results
            resources:
              requests:
                cpu: "200m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: "2Gi"
          
          # Upload to MinIO
          - name: s3-uploader
            image: quay.io/minio/mc:latest
            command:
            - /bin/sh
            - -c
            - |
              # Wait for both benchmarks to complete
              while [ $(ls -1 /results/*.html 2>/dev/null | wc -l) -lt 2 ]; do
                echo "Waiting for benchmarks to complete..."
                sleep 30
              done
              
              # Configure MinIO
              mc alias set minio http://minio.private-ai-demo.svc.cluster.local:9000 \
                $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
              
              # Upload all results
              mc cp /results/*.html minio/guidellm-results/daily/
              [ -f /results/*.json ] && mc cp /results/*.json minio/guidellm-results/daily/
              
              echo "âœ… Daily benchmarks uploaded successfully"
              mc ls minio/guidellm-results/daily/
            env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secretkey
            volumeMounts:
            - name: results
              mountPath: /results
            resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
          
          volumes:
          - name: shared
            emptyDir: {}  # Shared volume for passing URLs between containers
          - name: results
            emptyDir: {}  # Ephemeral storage, results uploaded to MinIO S3

