---
apiVersion: v1
kind: ConfigMap
metadata:
  name: guidellm-benchmark-configs
  namespace: private-ai-demo
  labels:
    app: guidellm
data:
  # Quick test configuration (5 minutes)
  quick-test.env: |
    GUIDELLM_RATE_TYPE=sweep
    GUIDELLM_RATE=5
    GUIDELLM_MAX_SECONDS=300
    GUIDELLM_DATA=prompt_tokens=128,output_tokens=64,samples=50
    GUIDELLM_OUTPUT_PATH=/results/quick-test.html
  
  # Standard benchmark configuration (15 minutes)
  standard.env: |
    GUIDELLM_RATE_TYPE=sweep
    GUIDELLM_RATE=10
    GUIDELLM_MAX_SECONDS=900
    GUIDELLM_DATA=prompt_tokens=256,output_tokens=128,samples=100
    GUIDELLM_OUTPUT_PATH=/results/standard-benchmark.html
  
  # Comprehensive benchmark configuration (1 hour)
  comprehensive.env: |
    GUIDELLM_RATE_TYPE=sweep
    GUIDELLM_RATE=20
    GUIDELLM_MAX_SECONDS=3600
    GUIDELLM_DATA=prompt_tokens=512,output_tokens=256,samples=500
    GUIDELLM_OUTPUT_PATH=/results/comprehensive-benchmark.html
  
  # Load test configuration (constant rate)
  load-test.env: |
    GUIDELLM_RATE_TYPE=constant
    GUIDELLM_RATE=15
    GUIDELLM_MAX_SECONDS=1800
    GUIDELLM_DATA=prompt_tokens=256,output_tokens=128,samples=200
    GUIDELLM_OUTPUT_PATH=/results/load-test.html
  
  # Stress test configuration (throughput mode)
  stress-test.env: |
    GUIDELLM_RATE_TYPE=throughput
    GUIDELLM_MAX_SECONDS=600
    GUIDELLM_DATA=prompt_tokens=512,output_tokens=256,samples=100
    GUIDELLM_OUTPUT_PATH=/results/stress-test.html

