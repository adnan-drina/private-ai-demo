---
apiVersion: v1
kind: Secret
metadata:
  name: guidellm-s3-credentials
  namespace: private-ai-demo
  labels:
    app: guidellm
  annotations:
    argocd.argoproj.io/sync-wave: "0"
type: Opaque
stringData:
  # AWS CLI credentials file format
  credentials: |
    [default]
    aws_access_key_id = ${MINIO_ACCESS_KEY}
    aws_secret_access_key = ${MINIO_SECRET_KEY}
  
  # AWS CLI config file format
  config: |
    [default]
    region = us-east-1
    output = json
    s3 =
        endpoint_url = http://minio.private-ai-demo.svc.cluster.local:9000
        signature_version = s3v4
  
  # Environment variables format (alternative)
  .env: |
    AWS_ACCESS_KEY_ID=${MINIO_ACCESS_KEY}
    AWS_SECRET_ACCESS_KEY=${MINIO_SECRET_KEY}
    AWS_ENDPOINT_URL=http://minio.private-ai-demo.svc.cluster.local:9000
    AWS_DEFAULT_REGION=us-east-1

