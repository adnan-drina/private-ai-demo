apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: mistral-24b-full-modelcar-
  namespace: private-ai-demo
  labels:
    tekton.dev/pipeline: modelcar-build-deploy
    app.kubernetes.io/name: modelcar-pipeline
    app.kubernetes.io/component: mlops-pipeline
    app.kubernetes.io/part-of: private-ai-demo
    model: mistral-24b-full
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  pipelineRef:
    name: modelcar-build-deploy
  taskRunTemplate:
    serviceAccountName: model-pipeline-sa  # Required for pushing to internal registry
  params:
    # Model source - Full precision Mistral 24B
    - name: hf_repo
      value: "mistralai/Mistral-Small-24B-Instruct-2501"
    - name: hf_revision
      value: "main"
    
    # Image registry - OpenShift internal
    - name: namespace
      value: "private-ai-demo"
    - name: image_stream_name
      value: "mistral-24b-full"
    - name: image_tag
      value: "fp16-2501"
    
    # Quay mirror (optional) - shared repository with unique tags
    - name: quay_org
      value: "adrina"
    - name: quay_repo
      value: "private-ai"
    - name: quay_tag
      value: "mistral-24b-full-fp16-2501"
    
    # Model Registry
    - name: model_name
      value: "Mistral-Small-24B-Instruct"
    - name: version_name
      value: "full-fp16-2501"
    - name: version_description
      value: "Mistral Small 24B Instruct full precision (FP16), packaged as ModelCar. Requires 4 GPUs for deployment."
    - name: base_model
      value: "mistralai/Mistral-Small-24B-Instruct-2501"
    - name: quantization
      value: "fp16"
    - name: gpu_requirement
      value: "4"
    
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Gi  # Critical: Model (48GB) + Buildah layers (48GB duplicate) + OCI image layers (100GB+) + temp build files (50GB+) = ~300GB actual usage. 500Gi provides safety margin.
  
  timeouts:
    pipeline: "4h"      # Increased timeout - full model is larger (~48GB) and COPY step is slow
    tasks: "3h"         # Increased from 2h30m to accommodate slow COPY operation

