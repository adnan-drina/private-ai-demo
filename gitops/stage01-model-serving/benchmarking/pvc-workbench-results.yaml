apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: benchmark-workbench-results
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: benchmark-storage
    app.kubernetes.io/component: benchmarking
    app.kubernetes.io/part-of: benchmark-testing
  annotations:
    description: "Shared storage for workbench to access benchmark results (read-only)"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  volumeMode: Filesystem

