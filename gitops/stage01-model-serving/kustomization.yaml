---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: private-ai-demo

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: private-ai-demo
  stage: "01"
  managed-by: argocd

# Resources in deployment order
resources:
  # 1. Namespace and base infrastructure
  - base-namespace
  - base-secrets
  
  # 2. MinIO (Object storage for models and artifacts)
  - minio
  
  # 3. vLLM Serving Infrastructure
  - vllm
  
  # 4. Model Loading Jobs
  - model-loader
  
  # 5. Benchmarking Infrastructure
  - benchmarking
  
  # 6. Workbench (Notebooks)
  - workbench

# Configuration for all resources
configurations:
  - kustomizeconfig.yaml

