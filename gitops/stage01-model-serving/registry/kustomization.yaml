---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Model Registry Infrastructure
# Deployed in: rhoai-model-registries namespace
# Purpose: Model Registry backend (MySQL + ModelRegistry CR)

namespace: rhoai-model-registries

# Minimal labels for ArgoCD resource tracking (avoid conflicts with app-level labels)
commonLabels:
  argocd.argoproj.io/instance: stage01-model-registry

# Annotations for additional metadata
commonAnnotations:
  app.kubernetes.io/managed-by: argocd

resources:
  # MySQL database backend for Model Registry
  - mysql
  
  # ModelRegistry Custom Resource
  - model-registry-instance

# Note: Model Registry ConfigMap is in the application kustomization
# because it's used by pipelines running in private-ai-demo namespace
