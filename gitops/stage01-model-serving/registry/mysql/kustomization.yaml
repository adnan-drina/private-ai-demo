---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Force namespace for all MySQL resources (overrides parent)
namespace: rhoai-model-registries

# ArgoCD tracking labels (must match parent app)
labels:
  - includeSelectors: true
    pairs:
      argocd.argoproj.io/instance: stage01-model-registry

# Annotations for GitOps management
commonAnnotations:
  app.kubernetes.io/managed-by: argocd

resources:
  # Namespace already exists (created by OpenShift AI operator)
  # - namespace.yaml
  - pvc.yaml
  # secret.yaml is created by deploy.sh (not in Git for security)
  - configmap.yaml
  - deployment.yaml
  - service.yaml

