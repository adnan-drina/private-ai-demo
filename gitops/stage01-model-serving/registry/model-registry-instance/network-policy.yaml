---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-model-registry-access
  namespace: rhoai-model-registries
  labels:
    app.kubernetes.io/name: model-registry-network-policy
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: model-registry
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  podSelector:
    matchLabels:
      app: private-ai-model-registry
  policyTypes:
    - Ingress
  ingress:
    # Allow from OpenShift AI Dashboard
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: redhat-ods-applications
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
    # Allow from private-ai-demo namespace (pipelines)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: private-ai-demo
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
    # Allow from Istio ingress gateway
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090

