---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rhoai-model-registries

# ArgoCD tracking labels (must match parent app)
commonLabels:
  argocd.argoproj.io/instance: stage01-model-registry

# Annotations for GitOps management
commonAnnotations:
  app.kubernetes.io/managed-by: argocd

resources:
  - modelregistry.yaml
  - network-policy.yaml
  - rbac.yaml
  - rbac-route-reader.yaml  # Route reading permissions for pipeline ServiceAccount

