apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-serving-testing
  namespace: private-ai-demo
  labels:
    app: model-serving-testing
    app.kubernetes.io/name: model-serving-testing
    app.kubernetes.io/component: workbench
    app.kubernetes.io/part-of: private-ai-demo
    opendatahub.io/dashboard: "true"
  annotations:
    openshift.io/display-name: "Model Serving Testing Storage"
    argocd.argoproj.io/sync-wave: "1"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem


