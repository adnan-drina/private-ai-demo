apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Authorino authorization provider for single-model serving
# Resources span multiple namespaces; no default namespace applied.

commonAnnotations:
  app.kubernetes.io/managed-by: argocd

resources:
  - namespace.yaml
  - servicemeshmember.yaml
  - authorino.yaml
  - authorizationpolicy.yaml
  - authorizationpolicy-allow-internal.yaml
  - envoyfilter.yaml

