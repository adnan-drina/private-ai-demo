apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: model-pipeline-role
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: model-pipeline
    app.kubernetes.io/component: pipeline
    app.kubernetes.io/part-of: private-ai-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  # Image registry and ImageStream permissions
  - apiGroups: ["image.openshift.io"]
    resources: ["imagestreams", "imagestreamtags"]
    verbs: ["get", "list", "create", "update", "patch"]
  - apiGroups: [""]
    resources: [""]
    verbs: ["get", "list"]
  # InferenceService management
  - apiGroups: ["serving.kserve.io"]
    resources: ["inferenceservices"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  # Workspace and resource management
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

