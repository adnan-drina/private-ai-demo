apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: mistral-24b-quantized-
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: mistral-24b-quantized-pipeline
    app.kubernetes.io/component: pipeline-run
    app.kubernetes.io/part-of: private-ai-demo
    tekton.dev/pipeline: modelcar-build-deploy
  annotations:
    argocd.argoproj.io/hook: Skip
    description: "Pipeline run for Mistral 24B Quantized model"
spec:
  taskRunTemplate:
    serviceAccountName: model-pipeline-sa
  pipelineRef:
    name: modelcar-build-deploy-v2
  
  params:
    # Model source
    - name: hf_repo
      value: "RedHatAI/Mistral-Small-24B-Instruct-2501-quantized.w4a16"
    - name: hf_revision
      value: "main"
    
    # Image configuration
    - name: image_stream_name
      value: "mistral-24b-quantized"
    - name: image_tag
      value: "w4a16-2501"
    
    # Quay configuration
    - name: quay_org
      value: "adrina"
    - name: quay_repo
      value: "private-ai"
    - name: quay_tag
      value: "mistral-24b-quantized-w4a16-2501"
    
    # Model Registry (MUST match across all versions!)
    - name: model_name
      value: "Mistral-Small-24B-Instruct"  # Canonical model name (matches HuggingFace)
    - name: version_name
      value: "quantized-w4a16-1gpu"        # Version naming: {variant}-{quant}-{gpu}
    - name: version_description
      value: "Mistral 24B quantized (W4A16) - 1x NVIDIA GPU required, optimized for efficiency"
    - name: base_model
      value: "mistralai/Mistral-Small-24B-Instruct-2501"
    - name: quantization
      value: "w4a16"
    - name: gpu_requirement
      value: "1"
  
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 150Gi  # Quantized model (~8GB) + Buildah layers (~8GB) + build artifacts (~20GB) + safety margin
          storageClassName: gp3-csi
    - name: registry-auth
      secret:
        secretName: internal-registry-private-ai
    - name: quay-auth
      secret:
        secretName: quay-credentials
  
  timeouts:
    pipeline: "2h30m"   # Total pipeline timeout (quantized model is smaller)

