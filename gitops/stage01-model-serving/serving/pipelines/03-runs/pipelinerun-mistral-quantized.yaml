apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: mistral-24b-quantized-
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: mistral-24b-quantized-pipeline
    app.kubernetes.io/component: pipeline-run
    app.kubernetes.io/part-of: private-ai-demo
    tekton.dev/pipeline: modelcar-build-deploy
  annotations:
    argocd.argoproj.io/hook: Skip
    description: "Pipeline run for Mistral 24B Quantized model"
spec:
  serviceAccountName: model-pipeline-sa
  pipelineRef:
    name: modelcar-build-deploy
  
  params:
    # Model source
    - name: hf_repo
      value: "RedHatAI/Mistral-Small-24B-Instruct-2501-quantized.w4a16"
    - name: hf_revision
      value: "main"
    
    # Image configuration
    - name: image_stream_name
      value: "mistral-24b-quantized"
    - name: image_tag
      value: "w4a16-2501"
    
    # Quay configuration
    - name: quay_org
      value: "adrina"
    - name: quay_repo
      value: "private-ai"
    - name: quay_tag
      value: "mistral-24b-quantized-w4a16-2501"
    
    # Model Registry
    - name: model_name
      value: "Mistral-24B-Instruct"
    - name: version_name
      value: "quantized-w4a16-2501"
    - name: version_description
      value: "Mistral Small 24B Instruct quantized (w4a16) - optimized for single GPU inference"
    
    # Deployment configuration
    - name: service_name
      value: "mistral-24b-quantized"
    - name: runtime_name
      value: "vllm-nvidia-gpu"
    - name: gpu_count
      value: "1"
    - name: cpu_request
      value: "4"
    - name: memory_request
      value: "32Gi"
    - name: memory_limit
      value: "48Gi"
    - name: node_selector_label
      value: "node.kubernetes.io/instance-type=g6.4xlarge"
    - name: tensor_parallel_size
      value: "1"
  
  workspaces:
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: pipeline-workspace
  
  timeout: "2h"

