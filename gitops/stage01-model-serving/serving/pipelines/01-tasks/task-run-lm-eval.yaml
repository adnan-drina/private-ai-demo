apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: run-lm-eval
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: run-lm-eval
    app.kubernetes.io/component: pipeline-task
    app.kubernetes.io/part-of: private-ai-demo
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    tekton.dev/pipelines.minVersion: "0.17.0"
    tekton.dev/tags: "evaluation,lm-eval,trustyai"
    tekton.dev/displayName: "Run LM-Eval on Deployed Model"
spec:
  description: >-
    Runs language model evaluation (lm-eval) against a deployed InferenceService.
    Uses TrustyAI operator integration for standardized evaluation tasks.
    
    This task evaluates model accuracy on benchmark datasets like:
    - hellaswag: Commonsense reasoning
    - arc_easy: Science Q&A
    - gsm8k: Math problem solving
    - truthfulqa_mc2: Truthfulness evaluation
    
    Results are saved as JSON for downstream processing.

  params:
    - name: inference_service_name
      type: string
      description: Name of the deployed InferenceService to evaluate
    
    - name: namespace
      type: string
      description: Namespace where the InferenceService is deployed
      default: "private-ai-demo"
    
    - name: model_name
      type: string
      description: Model name for results identification
    
    - name: tasks
      type: string
      description: Comma-separated list of evaluation tasks
      default: "hellaswag,arc_easy"
    
    - name: limit
      type: string
      description: Limit number of samples per task (for faster evaluation)
      default: "500"
    
    - name: max_model_len
      type: string
      description: Maximum context length for the model
      default: "8192"

  workspaces:
    - name: results
      description: Workspace to store evaluation results

  results:
    - name: EVAL_STATUS
      description: Status of evaluation (succeeded/failed)
    
    - name: RESULTS_FILE
      description: Path to results JSON file
    
    - name: ACCURACY_SUMMARY
      description: Summary of accuracy scores

  steps:
    - name: get-inference-url
      image: registry.redhat.io/openshift4/ose-cli:latest
      script: |
        #!/bin/bash
        set -e
        
        echo "🔍 Discovering InferenceService URL"
        echo "════════════════════════════════════════════════════════════"
        echo "InferenceService: $(params.inference_service_name)"
        echo "Namespace: $(params.namespace)"
        echo ""
        
        # Get the InferenceService URL
        ISVC_URL=$(oc get inferenceservice $(params.inference_service_name) \
          -n $(params.namespace) \
          -o jsonpath='{.status.url}' 2>/dev/null || echo "")
        
        if [ -z "$ISVC_URL" ]; then
          echo "❌ ERROR: InferenceService $(params.inference_service_name) not found or not ready"
          exit 1
        fi
        
        echo "✅ InferenceService URL: ${ISVC_URL}"
        echo ""
        
        # Test connectivity
        echo "🔗 Testing connectivity..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -k "${ISVC_URL}/v1/models" || echo "000")
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "✅ Model endpoint is accessible"
        else
          echo "⚠️  Warning: Got HTTP ${HTTP_CODE} from model endpoint"
          echo "   (Continuing anyway - vLLM may respond differently)"
        fi
        
        # Save URL for next step
        echo -n "${ISVC_URL}" > /workspace/results/model_url.txt
        
        echo ""
        echo "════════════════════════════════════════════════════════════"

    - name: run-evaluation
      image: registry.access.redhat.com/ubi9/python-311:latest
      workingDir: /workspace/results
      env:
        - name: HOME
          value: /tmp
        - name: HF_HOME
          value: /tmp/.cache/huggingface
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-token
              key: HF_TOKEN
        # Disable SSL verification globally (safe for demo with self-signed certs)
        - name: PYTHONHTTPSVERIFY
          value: "0"
        - name: CURL_CA_BUNDLE
          value: ""
        - name: REQUESTS_CA_BUNDLE
          value: ""
        - name: SSL_CERT_FILE
          value: ""
        - name: PYTHONWARNINGS
          value: "ignore:Unverified HTTPS request"
        # For aiohttp
        - name: AIOHTTP_NO_EXTENSIONS
          value: "1"
      script: |
        #!/bin/bash
        set -e
        
        MODEL_URL=$(cat model_url.txt)
        
        echo "🧪 Running LM-Eval"
        echo "════════════════════════════════════════════════════════════"
        echo "Model URL: ${MODEL_URL}"
        echo "Model Name: $(params.model_name)"
        echo "Tasks: $(params.tasks)"
        echo "Limit: $(params.limit) samples per task"
        echo "════════════════════════════════════════════════════════════"
        echo ""
        
        # Install lm-eval with API dependencies (back to original)
        echo "📦 Installing lm-evaluation-harness..."
        pip install --quiet --no-cache-dir "lm-eval[api]" urllib3
        
        echo "✅ Installation complete"
        echo ""
        
        # Create a sitecustomize.py that FORCES requests to never verify SSL
        # This must patch requests.Session.request to always use verify=False
        echo 'import ssl, warnings' > /tmp/sitecustomize.py
        echo 'warnings.filterwarnings("ignore")' >> /tmp/sitecustomize.py
        echo 'ssl._create_default_https_context = ssl._create_unverified_context' >> /tmp/sitecustomize.py
        echo 'def patch_requests():' >> /tmp/sitecustomize.py
        echo '    try:' >> /tmp/sitecustomize.py
        echo '        import requests' >> /tmp/sitecustomize.py
        echo '        orig_request = requests.Session.request' >> /tmp/sitecustomize.py
        echo '        def no_verify_request(self, *a, **k):' >> /tmp/sitecustomize.py
        echo '            k["verify"] = False' >> /tmp/sitecustomize.py
        echo '            return orig_request(self, *a, **k)' >> /tmp/sitecustomize.py
        echo '        requests.Session.request = no_verify_request' >> /tmp/sitecustomize.py
        echo '        print("requests SSL verification disabled")' >> /tmp/sitecustomize.py
        echo '    except: pass' >> /tmp/sitecustomize.py
        echo 'import sys' >> /tmp/sitecustomize.py
        echo 'if "requests" in sys.modules: patch_requests()' >> /tmp/sitecustomize.py
        echo 'else:' >> /tmp/sitecustomize.py
        echo '    import importlib.abc, importlib.machinery' >> /tmp/sitecustomize.py
        echo '    class RequestsPatcher(importlib.abc.MetaPathFinder):' >> /tmp/sitecustomize.py
        echo '        def find_module(self, name, path=None):' >> /tmp/sitecustomize.py
        echo '            if name == "requests": return self' >> /tmp/sitecustomize.py
        echo '        def load_module(self, name):' >> /tmp/sitecustomize.py
        echo '            import requests; patch_requests(); return requests' >> /tmp/sitecustomize.py
        echo '    sys.meta_path.insert(0, RequestsPatcher())' >> /tmp/sitecustomize.py
        
        # Install sitecustomize.py
        SITE_PACKAGES=$(python3 -c "import site; print(site.getsitepackages()[0])")
        cp /tmp/sitecustomize.py $SITE_PACKAGES/
        echo "✅ requests SSL bypass installed"
        
        # Create output directory
        mkdir -p /tmp/eval
        
        echo "🚀 Starting evaluation (SSL verification bypassed)..."
        echo ""
        
        # Use local-completions backend with SSL bypass in place
        python3 -m lm_eval \
          --model local-completions \
          --model_args "model=mistralai/Mistral-Small-24B-Instruct-2501,base_url=${MODEL_URL}/v1/completions,num_concurrent=1,max_retries=3,timeout=300" \
          --tasks $(params.tasks) \
          --limit $(params.limit) \
          --output_path /tmp/eval \
          --log_samples \
          2>&1 | tee /tmp/eval.log
        
        echo ""
        echo "════════════════════════════════════════════════════════════"
        echo "✅ Evaluation Complete!"
        echo "════════════════════════════════════════════════════════════"
        
        # Check for results
        if [ -f "/tmp/eval/results.json" ]; then
          echo "✅ Results file found"
          echo ""
          
          # Extract and display summary
          echo "📊 Results Summary:"
          echo "────────────────────────────────────────────────────────────"
          
          # Display results (using python json.tool, no extra deps needed)
          cat /tmp/eval/results.json | python3 -m json.tool | grep -A 5 '"results"'
          
          # Copy results to workspace for downstream tasks
          cp -r /tmp/eval/* /workspace/results/ || true
          
          # Save task results
          echo -n "succeeded" > $(results.EVAL_STATUS.path)
          echo -n "/workspace/results/results.json" > $(results.RESULTS_FILE.path)
          echo -n "Evaluation completed" > $(results.ACCURACY_SUMMARY.path)
          
          echo "────────────────────────────────────────────────────────────"
        else
          echo "❌ ERROR: Results file not found!"
          echo -n "failed" > $(results.EVAL_STATUS.path)
          exit 1
        fi
        
        echo ""
        echo "════════════════════════════════════════════════════════════"


