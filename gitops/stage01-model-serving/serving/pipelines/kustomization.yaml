apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Unified MinIO-First Pipeline
# Only active/ resources are deployed to the cluster

resources:
  # RBAC (ServiceAccounts, Roles, RoleBindings)
  - 00-rbac
  
  # Active MinIO-First Pipeline
  # Works for ALL model sizes (quantized and full)
  - active/01-tasks
  - active/02-pipeline
  # PipelineRuns are created imperatively (generateName); not managed by GitOps

# Note: Legacy pipeline versions and archives have been moved to docs/99-ARCHIVE/pipelines/
# for historical reference and are NOT deployed

labels:
  - includeSelectors: true
    pairs:
      argocd.argoproj.io/instance: stage01-model-serving
      app.kubernetes.io/part-of: private-ai-demo
      app.kubernetes.io/managed-by: argocd

