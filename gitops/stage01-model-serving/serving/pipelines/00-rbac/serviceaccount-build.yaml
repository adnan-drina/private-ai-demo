---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: model-build-sa
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: modelcar-pipeline
    app.kubernetes.io/component: build
    app.kubernetes.io/part-of: private-ai-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    description: "Service account for building model container images with Buildah (requires privileged SCC)"
---
# RoleBinding to allow this SA to pull from internal registry
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: model-build-sa-image-puller
  namespace: private-ai-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
  - kind: ServiceAccount
    name: model-build-sa
    namespace: private-ai-demo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-puller
---
# RoleBinding to allow this SA to push to internal registry
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: model-build-sa-image-builder
  namespace: private-ai-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
  - kind: ServiceAccount
    name: model-build-sa
    namespace: private-ai-demo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:image-builder

