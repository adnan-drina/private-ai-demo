apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: mistral-24b-quantized-modelcar-
  namespace: private-ai-demo
  labels:
    tekton.dev/pipeline: modelcar-build-deploy
    app.kubernetes.io/name: modelcar-pipeline
    app.kubernetes.io/component: mlops-pipeline
    app.kubernetes.io/part-of: private-ai-demo
    model: mistral-24b-quantized
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  pipelineRef:
    name: modelcar-build-deploy
  taskRunTemplate:
    serviceAccountName: model-pipeline-sa  # Required for pushing to internal registry
  params:
    # Model source - Quantized Mistral 24B (W4A16)
    - name: hf_repo
      value: "RedHatAI/Mistral-Small-24B-Instruct-2501-quantized.w4a16"
    - name: hf_revision
      value: "main"
    
    # Image registry - OpenShift internal
    - name: namespace
      value: "private-ai-demo"
    - name: image_stream_name
      value: "mistral-24b-quantized"
    - name: image_tag
      value: "w4a16-2501"
    
    # Quay mirror (optional) - shared repository with unique tags
    - name: quay_org
      value: "adrina"
    - name: quay_repo
      value: "private-ai"
    - name: quay_tag
      value: "mistral-24b-quantized-w4a16-2501"
    
    # Model Registry
    - name: model_name
      value: "Mistral-Small-24B-Instruct"
    - name: version_name
      value: "quantized-w4a16-2501"
    - name: version_description
      value: "Red Hat AI Mistral Small 24B Instruct quantized (W4A16), packaged as ModelCar. Requires 1 GPU for deployment."
    - name: base_model
      value: "RedHatAI/Mistral-Small-24B-Instruct-2501-quantized.w4a16"
    - name: quantization
      value: "w4a16"
    - name: gpu_requirement
      value: "1"
    
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 150Gi
    - name: registry-auth
      secret:
        secretName: internal-registry-private-ai  # Docker registry auth for pushing to internal registry
  
  timeouts:
    pipeline: "2h30m"
    tasks: "2h"

