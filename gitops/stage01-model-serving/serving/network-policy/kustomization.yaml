---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ArgoCD tracking labels (must match parent app)
labels:
  - includeSelectors: true
    pairs:
      argocd.argoproj.io/instance: stage01-model-serving

# Annotations for GitOps management
commonAnnotations:
  app.kubernetes.io/managed-by: argocd

resources:
  - allow-model-registry.yaml
