---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: private-ai-demo

# ArgoCD tracking labels (must match parent app)
labels:
  - includeSelectors: true
    pairs:
      argocd.argoproj.io/instance: stage01-model-serving

# Annotations for GitOps management
commonAnnotations:
  app.kubernetes.io/managed-by: argocd

resources:
  # Shared vLLM ServingRuntime (single-model template)
  - servingruntime-vllm-cuda.yaml
  # PVCs for models (large models use PVC to avoid node ephemeral-storage pressure)
  - pvc-mistral-24b.yaml
  - pvc-mistral-24b-quantized.yaml
  # InferenceServices (quantized uses S3, full uses PVC)
  - inferenceservice-mistral-24b.yaml
  - inferenceservice-mistral-24b-quantized.yaml
  # VirtualServices for timeout configuration (applied after InferenceServices)
  - virtualservice-mistral-24b.yaml
  - virtualservice-mistral-24b-quantized.yaml
  # DestinationRules for connection pool limits and rate control
  - destinationrule-mistral-24b.yaml
  - destinationrule-mistral-24b-quantized.yaml
