---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-workload-sa
  namespace: private-ai-demo
  annotations:
    # S3/MinIO configuration for KServe storage-initializer
    serving.kserve.io/s3-endpoint: "minio.model-storage.svc:9000"
    serving.kserve.io/s3-region: "us-east-1"
    serving.kserve.io/s3-usehttps: "0"
    serving.kserve.io/s3-verifyssl: "0"
secrets:
  - name: s3-credentials-kserve  # S3 credentials for KServe (created by deploy.sh)

