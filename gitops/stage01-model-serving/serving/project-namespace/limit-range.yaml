---
apiVersion: v1
kind: LimitRange
metadata:
  name: private-ai-demo-limits
  namespace: private-ai-demo
spec:
  limits:
    - type: Container
      default:
        cpu: "2"           # Raised for pipeline tasks (model downloads, builds)
        memory: "8Gi"      # Raised for HuggingFace parallel downloads + Buildah
      defaultRequest:
        cpu: "2"           # Matched to default for predictable scheduling
        memory: "8Gi"      # Matched to default to prevent OOMKilled
      max:
        cpu: "64"  # Increased to support GPU workloads (full model needs 32 CPU)
        memory: "128Gi"
      min:
        cpu: "10m"
        memory: "8Mi"  # Lowered from 64Mi to allow Knative/Istio sidecars (queue-proxy requests ~15Mi)
    - type: Pod
      max:
        cpu: "128"  # Increased to support multi-GPU workloads
        memory: "256Gi"

