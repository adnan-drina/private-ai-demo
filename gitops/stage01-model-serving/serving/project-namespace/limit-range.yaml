---
apiVersion: v1
kind: LimitRange
metadata:
  name: private-ai-demo-limits
  namespace: private-ai-demo
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"        # Balanced default so lightweight pods (e.g. KFP drivers) can schedule
        memory: "1Gi"
      defaultRequest:
        cpu: "500m"
        memory: "1Gi"
      max:
        cpu: "64"  # Increased to support GPU workloads (full model needs 32 CPU)
        memory: "128Gi"
      min:
        cpu: "10m"
        memory: "8Mi"  # Lowered from 64Mi to allow Knative/Istio sidecars (queue-proxy requests ~15Mi)
    - type: Pod
      max:
        cpu: "128"  # Increased to support multi-GPU workloads
        memory: "256Gi"

