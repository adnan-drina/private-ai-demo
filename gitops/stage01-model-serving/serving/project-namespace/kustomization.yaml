apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: private-ai-demo

# ArgoCD tracking labels (must match parent app)
labels:
  - includeSelectors: true
    pairs:
      argocd.argoproj.io/instance: stage01-model-serving

# Annotations for GitOps management
commonAnnotations:
  app.kubernetes.io/managed-by: argocd

resources:
  - peerauthentication-allow-non-mesh-clients.yaml
  - namespace.yaml
  - limit-range.yaml
  - resource-quota.yaml
  - serviceaccount.yaml
  - role-model-registry-access.yaml
  # connection-internal-registry.yaml - managed by deploy.sh (requires runtime SA token)
  - trusted-ca-configmap.yaml

