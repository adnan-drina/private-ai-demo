---
# Dashboard-compatible accelerator profile (deprecated but still used by UI)
apiVersion: dashboard.opendatahub.io/v1
kind: AcceleratorProfile
metadata:
  name: nvidia-l4-1gpu
  namespace: redhat-ods-applications
  labels:
    app.kubernetes.io/name: nvidia-l4-1gpu
    app.kubernetes.io/component: accelerator-profile
    app.kubernetes.io/part-of: private-ai-demo
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  displayName: "NVIDIA L4 (1 GPU)"
  enabled: true
  identifier: "nvidia.com/gpu"
  description: |
    NVIDIA L4 Tensor Core GPU optimized for AI inference.
    Suitable for quantized models (W4A16, INT8).
    
    Specifications:
    - 1x NVIDIA L4 GPU
    - 24GB GDDR6 Memory
    - Instance: g6.4xlarge (AWS)
  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule

