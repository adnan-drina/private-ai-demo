apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: private-ai-demo

# ════════════════════════════════════════════════════════════════════════
# Secrets Management - Red Hat GitOps Best Practices
# ════════════════════════════════════════════════════════════════════════
#
# Secrets are NOT stored in this GitOps repository.
#
# Current Approach (Interim):
#   • Secrets created imperatively by deploy.sh script
#   • Script loads secrets from .env file (git-ignored)
#   • GitOps manifests reference secrets by name only
#
# Resources:
#   (None - secrets managed outside GitOps)
#
# Future Enhancement (Production):
#   • External Secrets Operator (ESO) - Recommended by Red Hat
#   • Secrets Store CSI Driver
#   • Sealed Secrets for GitOps
#
# See README.md in this folder for detailed documentation.
#
# References:
#   • Red Hat OpenShift GitOps Security Guide
#   • https://docs.redhat.com/en/documentation/red_hat_openshift_gitops/
#   • https://external-secrets.io/
#   • https://ai-on-openshift.io/odh-rhoai/secret-management/
# ════════════════════════════════════════════════════════════════════════

resources:
  # No secrets in GitOps - managed imperatively
  # Secrets created by stages/stage1-model-serving/deploy.sh:
  #   - huggingface-token (HF_TOKEN)
  #   - minio-credentials (accesskey, secretkey)

