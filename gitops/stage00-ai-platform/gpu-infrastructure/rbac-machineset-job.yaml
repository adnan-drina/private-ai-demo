---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gpu-machineset-generator
  namespace: openshift-machine-api
  labels:
    app.kubernetes.io/name: gpu-machineset-generator
    app.kubernetes.io/part-of: stage00-ai-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gpu-machineset-generator
  labels:
    app.kubernetes.io/name: gpu-machineset-generator
    app.kubernetes.io/part-of: stage00-ai-platform
rules:
  - apiGroups:
      - machine.openshift.io
    resources:
      - machinesets
    verbs:
      - get
      - list
      - create
      - patch
      - update
  - apiGroups:
      - config.openshift.io
    resources:
      - infrastructures
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gpu-machineset-generator
  labels:
    app.kubernetes.io/name: gpu-machineset-generator
    app.kubernetes.io/part-of: stage00-ai-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gpu-machineset-generator
subjects:
  - kind: ServiceAccount
    name: gpu-machineset-generator
    namespace: openshift-machine-api

