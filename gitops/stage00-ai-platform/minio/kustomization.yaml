apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: model-storage

resources:
  - namespace.yaml
  - tenant.yaml
  - job-bootstrap-buckets.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: stage00-ai-platform
      app.kubernetes.io/component: object-storage
    includeSelectors: true
    includeTemplates: true

commonAnnotations:
  managed-by: argocd

# Sync order:
# Wave 0: Namespace
# Wave 1: Tenant (creates MinIO instance + credentials secret)
# Wave 2: Bootstrap Job (creates buckets, waits for Tenant to be ready)

