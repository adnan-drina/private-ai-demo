apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: model-storage

resources:
  - namespace.yaml
  # secret.yaml created imperatively by deploy.sh (not in Git)
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - job-bootstrap-buckets.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: stage00-ai-platform
      app.kubernetes.io/component: object-storage
    includeSelectors: true
    includeTemplates: true

commonAnnotations:
  managed-by: argocd

# Sync order:
# Wave 0: Namespace + Secret
# Wave 1: PVC + Deployment + Service (creates MinIO instance)
# Wave 2: Bootstrap Job (creates buckets, waits for MinIO to be ready)

