apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: database-mcp
  namespace: private-ai-demo
  labels:
    app: database-mcp
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
  annotations:
    description: "Build configuration for database MCP server"
spec:
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: database-mcp:latest
  triggers: []
  runPolicy: Serial
