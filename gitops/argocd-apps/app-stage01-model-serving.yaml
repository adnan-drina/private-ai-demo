---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage01-model-serving
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: stage01-model-serving
    app.kubernetes.io/part-of: private-ai-demo
    demo-stage: "01"
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/adnan-drina/private-ai-demo.git
    targetRevision: feature/modelcar-pipeline
    path: gitops/stage01-model-serving
  
  destination:
    server: https://kubernetes.default.svc
    namespace: private-ai-demo
  
  syncPolicy:
    automated:
      prune: false        # Don't auto-delete (safety for running models)
      selfHeal: true      # Auto-sync on drift
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore frequently changing fields
  ignoreDifferences:
    # InferenceServices - KServe controller updates
    - group: serving.kserve.io
      kind: InferenceService
      jsonPointers:
        - /status
        - /metadata/annotations/serving.kserve.io~1deploymentMode
    
    # Jobs - completion status
    - group: batch
      kind: Job
      jsonPointers:
        - /status
        - /spec/template/metadata/labels
    
    # PipelineRuns - execution status
    - group: tekton.dev
      kind: PipelineRun
      jsonPointers:
        - /status
        - /spec/status
    
    # Routes - ingress controller updates
    - group: route.openshift.io
      kind: Route
      jsonPointers:
        - /status/ingress
    
    # Deployments - replicas managed by HPA
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Health assessment
  revisionHistoryLimit: 3

