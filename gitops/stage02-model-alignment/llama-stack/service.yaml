---
# Service for Llama Stack (RHOAI 2.25)
# Exposes OpenAI-compatible API on port 8080
apiVersion: v1
kind: Service
metadata:
  name: llamastack
  namespace: private-ai-demo
  labels:
    app: llama-stack
    app.kubernetes.io/name: llama-stack
    app.kubernetes.io/component: rag-stack
    app.kubernetes.io/part-of: private-ai-demo
  annotations:
    # Prometheus metrics scraping
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: llama-stack
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP


