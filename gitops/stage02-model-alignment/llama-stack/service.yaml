---
apiVersion: v1
kind: Service
metadata:
  name: llamastack
  namespace: private-ai-demo
  labels:
    app: llama-stack
    app.kubernetes.io/name: llama-stack
    component: rag
  annotations:
    # Prometheus metrics scraping
    prometheus.io/scrape: "true"
    prometheus.io/port: "8321"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: llama-stack
  ports:
    - name: http
      port: 8321
      targetPort: 8321
      protocol: TCP
  type: ClusterIP


