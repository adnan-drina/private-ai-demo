---
# ServiceAccount for LlamaStack core components
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llama-stack
  namespace: private-ai-demo
  labels:
    app.kubernetes.io/name: llama-stack
    app.kubernetes.io/part-of: serving
    app.kubernetes.io/component: rag
    app.kubernetes.io/managed-by: gitops
  annotations:
    description: "ServiceAccount for LlamaStack and Playground"
    gitops.redhat.com/stage: stage2
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/ignore-differences: |
      jsonPointers:
        - /imagePullSecrets
imagePullSecrets:
  - name: redhat-pull-secret
  - name: rhoai-registry
---
# ServiceAccount for RAG workloads (Workbench, notebooks, etc.)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rag-workload-sa
  namespace: private-ai-demo
  labels:
    app: llama-stack
    app.kubernetes.io/part-of: serving
    app.kubernetes.io/component: rag-workload
    app.kubernetes.io/managed-by: gitops
  annotations:
    description: "ServiceAccount for RAG workloads (Workbench, notebooks)"
    gitops.redhat.com/stage: stage2
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/ignore-differences: |
      jsonPointers:
        - /imagePullSecrets
imagePullSecrets:
  - name: redhat-pull-secret
  - name: rhoai-registry

