---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: llama-stack
  namespace: private-ai-demo
  labels:
    app: llama-stack
    app.kubernetes.io/name: llama-stack
    app.kubernetes.io/component: orchestration
    app.kubernetes.io/part-of: llama-stack
  annotations:
    description: "Prometheus ServiceMonitor for Llama Stack metrics collection"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector-collector
      app.kubernetes.io/component: opentelemetry-collector
  endpoints:
  - port: prometheus
    interval: 30s
    path: /metrics
    scheme: http
    # Optional: Add scrape timeout
    scrapeTimeout: 10s

