apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: llama-stack-playground
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - deployment.yaml

# LlamaStack Playground UI
#
# Web interface for interacting with LlamaStack APIs
# Based on: https://github.com/rh-ai-quickstart/lls-observability
#
# Features:
#   - Interactive UI for testing RAG queries
#   - Model selection and configuration
#   - Agent conversation interface
#   - Direct connection to LlamaStack service
#
# Access:
#   External: https://llama-stack-playground-private-ai-demo.apps.<cluster>/
#   Internal: http://llama-stack-playground.private-ai-demo.svc:8080
#
# Configuration:
#   - LLAMA_STACK_URL: Points to in-cluster LlamaStack service
#   - Image: quay.io/redhat-et/llama-stack-playground:latest
#   - No mesh sidecar (static UI, doesn't need service mesh)

