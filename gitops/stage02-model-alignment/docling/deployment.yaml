---
# Docling Document Processing Service
# Aligned with RHOAI 2.25 - Section 3.10: Preparing documents with Docling for Llama Stack retrieval
# Reference: https://docs.redhat.com/en/documentation/red_hat_openshift_ai_self-managed/2.25/html-single/working_with_llama_stack/index
#
# Note: Docling is primarily a Python library. This deployment provides a REST API wrapper
# for use in KFP pipelines and Llama Stack RAG workflows.

apiVersion: v1
kind: ServiceAccount
metadata:
  name: docling-sa
  namespace: private-ai-demo
  labels:
    app: docling
    app.kubernetes.io/name: docling
    app.kubernetes.io/component: document-processing
    app.kubernetes.io/part-of: pipeline

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docling
  namespace: private-ai-demo
  labels:
    app: docling
    app.kubernetes.io/name: docling
    app.kubernetes.io/component: document-processing
    app.kubernetes.io/part-of: pipeline
    app.openshift.io/runtime: python
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"llamastack"}]'
    openshift.io/display-name: "Docling Document Processor"
    description: "Document processing service for Llama Stack RAG workflows"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docling
  template:
    metadata:
      labels:
        app: docling
        app.kubernetes.io/name: docling
        app.kubernetes.io/component: document-processing
        app.kubernetes.io/part-of: pipeline
    spec:
      serviceAccountName: docling-sa
      
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: docling
        # Use Red Hat UBI with Docling installed
        # Note: This is a custom image that needs to be built
        # See: stages/stage2-model-alignment/docker/docling/Dockerfile
        image: registry.access.redhat.com/ubi9/python-311:latest
        imagePullPolicy: IfNotPresent
        
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
        
        command:
          - /bin/bash
          - -c
          - |
            #!/bin/bash
            set -euo pipefail
            
            echo "Installing Docling (this takes 3-5 minutes)..."
            pip install --upgrade pip setuptools wheel
            pip install --prefer-binary docling fastapi uvicorn[standard] python-multipart
            
            echo "Starting Docling REST API wrapper..."
            python3 -c "
            from fastapi import FastAPI, UploadFile, File, HTTPException
            from docling.document_converter import DocumentConverter
            import uvicorn
            import tempfile
            import os
            import logging
            
            logging.basicConfig(level=logging.INFO)
            logger = logging.getLogger(__name__)
            
            app = FastAPI(title='Docling Document Processor', version='1.0.0')
            
            # Initialize converter at startup
            logger.info('Initializing Docling converter...')
            converter = DocumentConverter()
            logger.info('Docling ready!')
            
            @app.get('/health')
            def health():
                return {'status': 'healthy', 'service': 'docling'}
            
            @app.get('/ready')
            def ready():
                return {'status': 'ready', 'service': 'docling'}
            
            @app.post('/convert')
            async def convert_document(file: UploadFile = File(...), format: str = 'markdown'):
                '''Convert document to specified format (markdown, json, html)'''
                logger.info(f'Converting: {file.filename} to {format}')
                
                suffix = os.path.splitext(file.filename)[1]
                with tempfile.NamedTemporaryFile(delete=False, suffix=suffix) as tmp:
                    tmp.write(await file.read())
                    tmp_path = tmp.name
                
                try:
                    result = converter.convert(tmp_path)
                    
                    if format == 'markdown':
                        return {'format': 'markdown', 'filename': file.filename, 'content': result.document.export_to_markdown()}
                    elif format == 'json':
                        return {'format': 'json', 'filename': file.filename, 'data': result.document.export_to_dict()}
                    elif format == 'html':
                        return {'format': 'html', 'filename': file.filename, 'content': result.document.export_to_html()}
                    else:
                        raise HTTPException(status_code=400, detail=f'Unsupported format: {format}')
                except Exception as e:
                    logger.error(f'Error: {str(e)}')
                    raise HTTPException(status_code=500, detail=str(e))
                finally:
                    if os.path.exists(tmp_path):
                        os.unlink(tmp_path)
            
            if __name__ == '__main__':
                uvicorn.run(app, host='0.0.0.0', port=8080, log_level='info')
            "
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
            ephemeral-storage: "5Gi"
          limits:
            memory: "4Gi"
            cpu: "2"
            ephemeral-storage: "10Gi"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 360
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: docling
  namespace: private-ai-demo
  labels:
    app: docling
    app.kubernetes.io/name: docling
    app.kubernetes.io/component: document-processing
    app.kubernetes.io/part-of: pipeline
spec:
  selector:
    app: docling
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: docling
  namespace: private-ai-demo
  labels:
    app: docling
    app.kubernetes.io/name: docling
    app.kubernetes.io/component: document-processing
    app.kubernetes.io/part-of: pipeline
  annotations:
    openshift.io/display-name: "Docling Document Processor"
spec:
  to:
    kind: Service
    name: docling
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

