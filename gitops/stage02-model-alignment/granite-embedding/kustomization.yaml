apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: granite-embedding
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - deployment.yaml

# Granite Embedding Service
# 
# Provides OpenAI-compatible embeddings API using sentence-transformers
# Model: ibm-granite/granite-embedding-125m-english (768 dimensions)
# 
# Purpose:
#   - Standalone embedding service for LlamaStack
#   - Exposes /v1/embeddings endpoint (OpenAI format)
#   - Used by LlamaStack as remote::openai provider
# 
# API Endpoint:
#   http://granite-embedding.private-ai-demo.svc/v1/embeddings
# 
# Usage in LlamaStack:
#   Configure as remote::openai provider pointing to this service

