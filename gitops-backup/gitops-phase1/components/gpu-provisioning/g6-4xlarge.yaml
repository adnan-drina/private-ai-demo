apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  name: g6-4xlarge-gpu
  namespace: openshift-machine-api
  labels:
    machine.openshift.io/cluster-api-cluster: ${CLUSTER_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: ${CLUSTER_NAME}
      machine.openshift.io/cluster-api-machineset: g6-4xlarge-gpu
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: ${CLUSTER_NAME}
        machine.openshift.io/cluster-api-machineset: g6-4xlarge-gpu
        node-role.kubernetes.io/worker: ""
    spec:
      metadata:
        labels:
          dedicated: mistral-serving
          node-role.kubernetes.io/worker-gpu: ''
      taints:
        - key: nvidia.com/gpu
          value: "true"
          effect: NoSchedule
      providerSpec:
        value:
          ami:
            id: ${AWS_AMI_ID}
          apiVersion: machine.openshift.io/v1beta1
          blockDevices:
            - ebs:
                iops: 4000
                throughput: 750
                volumeSize: 500
                volumeType: gp3
          iamInstanceProfile:
            id: ${AWS_IAM_PROFILE}
          instanceType: g6.4xlarge
          kind: AWSMachineProviderConfig
          placement:
            availabilityZone: ${AWS_ZONE}
            region: ${AWS_REGION}
          securityGroups:
            - filters:
                - name: tag:Name
                  values:
                    - ${CLUSTER_NAME}-node
            - filters:
                - name: tag:Name
                  values:
                    - ${CLUSTER_NAME}-lb
          subnet:
            filters:
              - name: tag:Name
                values:
                  - ${CLUSTER_NAME}-subnet-private-${AWS_ZONE}
          tags:
            - name: kubernetes.io/cluster/${CLUSTER_NAME}
              value: owned
            - name: Stack
              value: ocp4-${CLUSTER_NAME}
            - name: dedicated
              value: mistral-serving
            - name: env_type
              value: ocp4-cluster
            - name: platform
              value: rhpds
          userDataSecret:
            name: worker-user-data
