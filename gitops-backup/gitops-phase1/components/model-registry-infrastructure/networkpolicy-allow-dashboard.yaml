---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-dashboard
  namespace: rhoai-model-registries
  labels:
    app: model-registry
    app.kubernetes.io/component: mlops-infrastructure
  annotations:
    description: "Allows OpenShift AI Dashboard to access Model Registry API"
spec:
  podSelector:
    matchLabels:
      app: private-ai-model-registry
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: redhat-ods-applications
    ports:
    - protocol: TCP
      port: 8080  # REST API
    - protocol: TCP
      port: 9090  # gRPC API

