---
apiVersion: v1
kind: Namespace
metadata:
  name: docling-operator-system
  labels:
    app: docling-operator
    shared: "true"

---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: docling-operator-group
  namespace: docling-operator-system
spec:
  targetNamespaces: []  # All namespaces (cluster-scoped)

---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: docling-operator
  namespace: docling-operator-system
  labels:
    app: docling-operator
spec:
  channel: alpha
  name: docling-operator
  source: community-operators
  sourceNamespace: openshift-marketplace
  installPlanApproval: Automatic


