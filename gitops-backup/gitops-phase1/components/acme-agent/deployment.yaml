apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-agent
  namespace: private-ai-demo
  labels:
    app: acme-agent
    app.kubernetes.io/name: acme-agent
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: private-ai-demo
    app.openshift.io/runtime: quarkus
    component: agent
    opendatahub.io/dashboard: 'true'
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"llama-stack"}]'
    openshift.io/display-name: "ACME LithoOps Agent"
    description: "Quarkus-based agentic UI for ACME calibration optimization"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acme-agent
  template:
    metadata:
      labels:
        app: acme-agent
        component: agent
    spec:
      containers:
      - name: acme-agent
        image: image-registry.openshift-image-registry.svc:5000/private-ai-demo/acme-agent:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: RAG_BASE_URL
          value: "http://llama-stack-service.private-ai-demo.svc:8321"
        - name: SLACK_MCP_URL
          value: "http://slack-mcp.private-ai-demo.svc:8080"
        - name: DATABASE_MCP_URL
          value: "http://database-mcp.private-ai-demo.svc:8080"
        - name: DOCS_DIR
          value: "./documents/scenario2"
        # TODO: Add quarkus-smallrye-health extension for proper health checks
        # livenessProbe:
        #   httpGet:
        #     path: /q/health/live
        #     port: 8080
        #   initialDelaySeconds: 15
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /q/health/ready
        #     port: 8080
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
        volumeMounts:
        - name: telemetry-data
          mountPath: /app/documents/scenario2/telemetry
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      volumes:
      - name: telemetry-data
        configMap:
          name: acme-telemetry

