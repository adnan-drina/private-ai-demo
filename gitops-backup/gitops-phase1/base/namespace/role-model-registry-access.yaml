---
# ClusterRole for Model Registry API access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: model-registry-user
rules:
  # Allow access to Model Registry routes
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list"]
  # Allow access to Model Registry services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  # Model Registry CRD access
  - apiGroups: ["modelregistry.opendatahub.io"]
    resources: ["modelregistries"]
    verbs: ["get", "list"]
---
# Grant the ai-workload-sa access to Model Registry
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: private-ai-demo-model-registry-access
subjects:
  - kind: ServiceAccount
    name: ai-workload-sa
    namespace: private-ai-demo
roleRef:
  kind: ClusterRole
  name: model-registry-user
  apiGroup: rbac.authorization.k8s.io
---
# Grant view access to model-registry namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-workload-model-registry-viewer
  namespace: model-registry
subjects:
  - kind: ServiceAccount
    name: ai-workload-sa
    namespace: private-ai-demo
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io

