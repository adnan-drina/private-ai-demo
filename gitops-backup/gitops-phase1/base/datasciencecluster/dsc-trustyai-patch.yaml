# DataScienceCluster Patch to Enable TrustyAI with Custom Configuration
# This patch configures TrustyAI component with devFlags to override the operator ConfigMap
#
# Usage:
#   oc patch datasciencecluster default-dsc --type=merge --patch-file=dsc-trustyai-patch.yaml
#
# Or apply via Kustomize in overlays
apiVersion: datasciencecluster.opendatahub.io/v1
kind: DataScienceCluster
metadata:
  name: default-dsc
spec:
  components:
    trustyai:
      managementState: Managed
      devFlags:
        manifests:
          - uri: https://raw.githubusercontent.com/YOUR-ORG/private-ai-demo/trustyai-setup/gitops/base/datasciencecluster/trustyai-config.yaml
            contextDir: ""
            sourcePath: ""

