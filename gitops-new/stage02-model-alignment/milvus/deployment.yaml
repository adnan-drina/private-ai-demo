apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-standalone
  namespace: private-ai-demo
  labels:
    app: milvus
    app.kubernetes.io/name: milvus
    app.kubernetes.io/component: vector-database
    app.kubernetes.io/part-of: rag
    app.openshift.io/runtime: other
    component: vector-db
  annotations:
    # OpenShift topology: Show this as a data store
    openshift.io/display-name: "Milvus Vector Database"
    description: "Vector database for RAG document storage with IBM Granite embeddings"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus
  template:
    metadata:
      labels:
        app: milvus
        component: vector-db
    spec:
      containers:
      - name: milvus
        image: milvusdb/milvus:v2.4.0
        command:
        - milvus
        - run
        - standalone
        ports:
        - containerPort: 19530
          name: grpc
          protocol: TCP
        - containerPort: 9091
          name: metrics
          protocol: TCP
        env:
        - name: ETCD_USE_EMBED
          value: "true"
        - name: ETCD_DATA_DIR
          value: /var/lib/milvus/etcd
        - name: COMMON_STORAGETYPE
          value: local
        volumeMounts:
        - name: milvus-data
          mountPath: /var/lib/milvus
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9091
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9091
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: milvus-data
        persistentVolumeClaim:
          claimName: milvus-pvc

