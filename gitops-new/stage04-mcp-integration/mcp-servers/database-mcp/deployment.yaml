apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-mcp
  namespace: private-ai-demo
  labels:
    app: database-mcp
    app.kubernetes.io/name: database-mcp
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
    app.openshift.io/runtime: python
    component: mcp-server
  annotations:
    # OpenShift topology: Show connection to PostgreSQL database
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"postgresql"}]'
    openshift.io/display-name: "Database MCP Server"
    description: "Model Context Protocol server for PostgreSQL access"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-mcp
  template:
    metadata:
      labels:
        app: database-mcp
        component: mcp-server
    spec:
      containers:
      - name: database-mcp
        image: image-registry.openshift-image-registry.svc:5000/private-ai-demo/database-mcp:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: POSTGRES_HOST
          value: "postgresql.private-ai-demo.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_PASSWORD
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi


