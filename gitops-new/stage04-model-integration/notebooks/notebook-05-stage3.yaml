    \       \"\\n\",\n        \"### What This Demo Shows:\\n\",\n        \"\\n\",\n
    \       \"This is a **technical walkthrough** of multi-agent orchestration using
    Red Hat OpenShift AI building blocks:\\n\",\n        \"\\n\",\n        \"**The
    Use Case:** Equipment calibration validation (one example - the pattern works
    for ANY domain)\\n\",\n        \"\\n\",\n        \"**The Focus:** HOW components
    interact, orchestrate, and compose together\\n\",\n        \"\\n\",\n        \"**The
    Platform:** Configurable building blocks you control on your infrastructure\\n\",\n
    \       \"\\n\",\n        \"---\\n\",\n        \"\\n\",\n        \"### The Workflow
    We'll Trace:\\n\",\n        \"\\n\",\n        \"```\\n\",\n        \"User Request\\n\",\n
    \       \"     ↓\\n\",\n        \"Agent (Orchestrator)\\n\",\n        \"     ↓\\n\",\n
    \       \"┌────┴─────┬──────────┬──────────┐\\n\",\n        \"↓          ↓          ↓
    \         ↓\\n\",\n        \"Database   RAG      vLLM      Slack\\n\",\n        \"
    MCP     System    Engine      MCP\\n\",\n        \"```\\n\",\n        \"\\n\",\n
    \       \"**You'll see:**\\n\",\n        \"1. \U0001F4E5 **INPUT** → What data
    goes into each component\\n\",\n        \"2. ⚙️ **PROCESSING** → What happens
    inside each component  \\n\",\n        \"3. \U0001F4E4 **OUTPUT** → What comes
    out\\n\",\n        \"4. \U0001F504 **HANDOFF** → How data flows to the next component\\n\",\n
    \       \"\\n\",\n        \"---\\n\",\n        \"\\n\",\n        \"### Platform
    Building Blocks:\\n\",\n        \"\\n\",\n        \"| Component | What It Does
    | Configurable |\\n\",\n        \"|-----------|-------------|--------------|\\n\",\n
    \       \"| **Database MCP** | Structured data access | Any DB, any schema |\\n\",\n
    \       \"| **RAG System** | Semantic document search | Any docs, any embedding
    model |\\n\",\n        \"| **vLLM** | LLM inference | Any model (Mistral, Llama,
    custom) |\\n\",\n        \"| **Tool MCP** | Actions & integrations | Any tool
    via standard protocol |\\n\",\n        \"\\n\",\n        \"**Key Insight:** These
    are reusable building blocks. Configure them for YOUR domain, YOUR data, YOUR
    use cases.\\n\",\n        \"\\n\",\n        \"---\\n\"\n      ]\n    },\n    {\n
