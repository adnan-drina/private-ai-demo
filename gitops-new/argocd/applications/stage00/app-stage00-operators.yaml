apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage00-operators
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/part-of: stage00-ai-platform
    demo-stage: stage00
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/adnan-drina/private-ai-demo.git
    targetRevision: feature/stage-alignment
    path: gitops-new/stage00-ai-platform/operators
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
  # Track existing resources without auto-sync
  # Resources were deployed imperatively and are tracked here for visibility
  info:
  - name: Deployment Method
    value: "Imperative (already deployed)"
  - name: Purpose
    value: "Tracking existing operator subscriptions"

