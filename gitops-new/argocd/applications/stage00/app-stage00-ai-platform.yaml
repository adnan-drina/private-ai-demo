apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage00-ai-platform
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: stage00-ai-platform
    app.kubernetes.io/part-of: private-ai-demo
    demo-stage: stage00
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/adnan-drina/private-ai-demo.git
    targetRevision: HEAD
    path: gitops-new/stage00-ai-platform
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-operators
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=false
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: operators.coreos.com
    kind: Subscription
    jsonPointers:
    - /status
  - group: operators.coreos.com
    kind: InstallPlan
    jsonPointers:
    - /status
  - group: operators.coreos.com
    kind: ClusterServiceVersion
    jsonPointers:
    - /status
  - group: datasciencecluster.opendatahub.io
    kind: DataScienceCluster
    jsonPointers:
    - /status
  - group: machine.openshift.io
    kind: MachineSet
    jsonPointers:
    - /status
  - group: machine.openshift.io
    kind: Machine
    jsonPointers:
    - /status

