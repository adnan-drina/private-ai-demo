apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: docling-operator
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - operator-subscription.yaml
  - doclingserve-cr.yaml

# Docling Operator Component
#
# Official Docling Operator from Community Operators
# Manages DoclingServe instances via Kubernetes operator pattern
#
# Features:
#   - REST API for document conversion
#   - Multiple export formats (Markdown, JSON, HTML, DocTags)
#   - Local or distributed (KFP) compute engine
#   - WebSocket for status subscriptions
#   - Built-in UI
#
# Architecture:
#   - Operator namespace: docling-operator-system (cluster-scoped)
#   - DoclingServe CR: ai-infrastructure (shared service)
#
# Benefits:
#   ✅ Official operator (Community Operators)
#   ✅ Declarative CR-based management
#   ✅ GitOps friendly
#   ✅ Multi-tenant (CR per namespace)
#   ✅ Follows Kubernetes best practices
#
# Reference:
#   - Operator: https://github.com/docling-project/docling-operator
#   - Docling: https://github.com/docling-project/docling
#   - Package: community-operators/docling-operator


