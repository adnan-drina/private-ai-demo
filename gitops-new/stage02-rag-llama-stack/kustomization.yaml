---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: private-ai-demo

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: private-ai-demo
  stage: "02"
  managed-by: argocd

# Resources in deployment order
resources:
  # 1. Llama Stack distribution
  - llama-stack
  
  # 2. Milvus vector database
  - milvus
  
  # 3. Docling operator (for PDF processing)
  - docling
  
  # 4. Document ingestion pipelines
  - pipelines
  
  # 5. RAG demonstration notebooks
  - notebooks

# Configuration for all resources
configurations:
  - kustomizeconfig.yaml

