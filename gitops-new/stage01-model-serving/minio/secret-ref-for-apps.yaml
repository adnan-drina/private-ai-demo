---
# This secret provides S3-compatible access credentials for applications
# to use MinIO as object storage
apiVersion: v1
kind: Secret
metadata:
  name: minio-client-credentials
  labels:
    app: minio-client
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "minioadmin"
  AWS_SECRET_ACCESS_KEY: "minioadmin"
  AWS_S3_ENDPOINT: "http://minio.private-ai-demo.svc.cluster.local:9000"
  AWS_S3_BUCKET: "models"
  AWS_DEFAULT_REGION: "us-east-1"

