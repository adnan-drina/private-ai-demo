---
# HuggingFace Token Secret Template
# 
# This is a template file. Do NOT commit actual tokens to Git!
# 
# To create the secret:
# 1. Get your token from https://huggingface.co/settings/tokens
# 2. Run: oc create secret generic huggingface-token \
#          -n private-ai-demo \
#          --from-literal=HF_TOKEN=hf_your_token_here
#
# Or use sealed-secrets/external-secrets for GitOps:
# - https://github.com/bitnami-labs/sealed-secrets
# - https://external-secrets.io/
apiVersion: v1
kind: Secret
metadata:
  name: huggingface-token
  namespace: private-ai-demo
type: Opaque
stringData:
  HF_TOKEN: "REPLACE_WITH_YOUR_TOKEN"  # ⚠️ Do not commit real tokens!

