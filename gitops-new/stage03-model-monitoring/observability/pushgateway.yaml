---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-pushgateway
  namespace: private-ai-demo
  labels:
    app: pushgateway
    app.kubernetes.io/name: pushgateway
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: observability
  annotations:
    description: "Prometheus Pushgateway for collecting metrics from batch jobs (eval, benchmark)"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
      labels:
        app: pushgateway
        app.kubernetes.io/name: pushgateway
        app.kubernetes.io/component: metrics
        app.kubernetes.io/part-of: observability
    spec:
      containers:
      - name: pushgateway
        image: prom/pushgateway:v1.6.2
        ports:
        - name: metrics
          containerPort: 9091
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9091
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9091
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-pushgateway
  namespace: private-ai-demo
  labels:
    app: pushgateway
    app.kubernetes.io/name: pushgateway
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: observability
  annotations:
    description: "Service for Prometheus Pushgateway"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  selector:
    app: pushgateway
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pushgateway
  namespace: private-ai-demo
  labels:
    app: pushgateway
spec:
  selector:
    matchLabels:
      app: pushgateway
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics


