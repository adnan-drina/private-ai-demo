---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: llama-stack-dashboard-enhanced
  namespace: grafana-system
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "Llama Stack Overview - Enhanced",
      "uid": "llama-stack-overview-enhanced",
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "id": 1,
          "title": "Pod Status",
          "type": "stat",
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"private-ai-demo\"}",
              "refId": "A",
              "legendFormat": "{{pod}} - {{phase}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "options": {
            "graphMode": "none",
            "colorMode": "background"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"type": "value", "value": "1", "text": "Running", "color": "green"},
                {"type": "value", "value": "0", "text": "Not Running", "color": "red"}
              ]
            }
          }
        },
        {
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0},
          "id": 2,
          "title": "Pod Restarts (Last 24h)",
          "type": "stat",
          "targets": [
            {
              "expr": "sum by (pod) (increase(kube_pod_container_status_restarts_total{namespace=\"private-ai-demo\"}[24h]))",
              "refId": "A",
              "legendFormat": "{{pod}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "options": {
            "colorMode": "background",
            "graphMode": "none"
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0},
          "id": 3,
          "title": "Ready Pods",
          "type": "gauge",
          "targets": [
            {
              "expr": "sum(kube_pod_status_ready{namespace=\"private-ai-demo\", condition=\"true\"}) / sum(kube_pod_status_ready{namespace=\"private-ai-demo\"}) * 100",
              "refId": "A"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "options": {
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 50, "color": "yellow"},
                  {"value": 90, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "id": 4,
          "title": "CPU Usage by Pod",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"private-ai-demo\", container!=\"\", container!=\"POD\"}[5m]) * 100",
              "refId": "A",
              "legendFormat": "{{pod}}/{{container}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "id": 5,
          "title": "Memory Usage by Pod",
          "type": "timeseries",
          "targets": [
            {
              "expr": "container_memory_working_set_bytes{namespace=\"private-ai-demo\", container!=\"\", container!=\"POD\"} / 1024 / 1024 / 1024",
              "refId": "A",
              "legendFormat": "{{pod}}/{{container}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "gibytes",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "id": 6,
          "title": "Network I/O (Receive)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{namespace=\"private-ai-demo\"}[5m]) / 1024",
              "refId": "A",
              "legendFormat": "{{pod}} RX"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "KBs",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "id": 7,
          "title": "Network I/O (Transmit)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_network_transmit_bytes_total{namespace=\"private-ai-demo\"}[5m]) / 1024",
              "refId": "A",
              "legendFormat": "{{pod}} TX"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "KBs",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 22},
          "id": 8,
          "title": "Disk I/O (Read)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_fs_reads_bytes_total{namespace=\"private-ai-demo\", container!=\"\"}[5m]) / 1024 / 1024",
              "refId": "A",
              "legendFormat": "{{pod}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "MBs",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 22},
          "id": 9,
          "title": "Disk I/O (Write)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_fs_writes_bytes_total{namespace=\"private-ai-demo\", container!=\"\"}[5m]) / 1024 / 1024",
              "refId": "A",
              "legendFormat": "{{pod}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "MBs",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 30},
          "id": 10,
          "title": "Storage Usage (PVC)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "kubelet_volume_stats_used_bytes{namespace=\"private-ai-demo\"} / kubelet_volume_stats_capacity_bytes{namespace=\"private-ai-demo\"} * 100",
              "refId": "A",
              "legendFormat": "{{persistentvolumeclaim}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 70, "color": "yellow"},
                  {"value": 85, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 30},
          "id": 11,
          "title": "GPU Utilization",
          "type": "timeseries",
          "targets": [
            {
              "expr": "DCGM_FI_DEV_GPU_UTIL{namespace=\"private-ai-demo\"}",
              "refId": "A",
              "legendFormat": "{{pod}} GPU {{gpu}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 38},
          "id": 12,
          "title": "GPU Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "DCGM_FI_DEV_FB_USED{namespace=\"private-ai-demo\"} / 1024 / 1024",
              "refId": "A",
              "legendFormat": "{{pod}} GPU {{gpu}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "decmbytes",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 38},
          "id": 13,
          "title": "InferenceService Request Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(istio_requests_total{destination_service_namespace=\"private-ai-demo\", destination_service=~\".*predictor.*\"}[5m])",
              "refId": "A",
              "legendFormat": "{{destination_service}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 46},
          "id": 14,
          "title": "InferenceService Response Time (P95)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(istio_request_duration_milliseconds_bucket{destination_service_namespace=\"private-ai-demo\", destination_service=~\".*predictor.*\"}[5m]))",
              "refId": "A",
              "legendFormat": "{{destination_service}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 46},
          "id": 15,
          "title": "Top Pods by CPU",
          "type": "table",
          "targets": [
            {
              "expr": "topk(10, rate(container_cpu_usage_seconds_total{namespace=\"private-ai-demo\", container!=\"\", container!=\"POD\"}[5m]) * 100)",
              "refId": "A",
              "format": "table",
              "instant": true
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "container": false,
                  "pod": false,
                  "Value": false
                },
                "renameByName": {
                  "pod": "Pod",
                  "container": "Container",
                  "Value": "CPU %"
                }
              }
            }
          ]
        }
      ]
    }

