apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-mcp
  namespace: private-ai-demo
  labels:
    app: database-mcp
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-mcp
  template:
    metadata:
      labels:
        app: database-mcp
        component: mcp-server
    spec:
      containers:
      - name: database-mcp
        image: image-registry.openshift-image-registry.svc:5000/private-ai-demo/database-mcp:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: POSTGRES_HOST
          value: "postgresql.private-ai-demo.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: POSTGRES_PASSWORD
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

